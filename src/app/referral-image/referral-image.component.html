<h3 class="textalign"> Referral Images</h3>
<form  name="addCommentForm"   #addCommentForm="ngForm" (ngSubmit)="addComment(addCommentForm.value)" > 

             
  
<div class="form-row align-center">
    <div class="form-group col-md-12">
        <img src="../../assets/images/heart-referral-image.jpg" name="Referral Images"
              id="Referral Images" />
    </div>

    <div class="form-group col-md-6">
       
          <div class="form-row" >
            <div class="form-group col-md-6"   >
              <h4>Comment </h4>
            </div>
            

          <div class="form-row" >
            <div class="form-group col-md-12"  *ngFor="let comment of this.comment" >
                                               
              <textarea id="comment" name="comment"  class="form-control" placeholder="Comment" 
              required  rows="6" cols="50" [(ngModel)]="comment.comment" #comment="ngModel" ></textarea>
     
            </div>
          </div>  
          </div>
        
          <div class="form-row">
          <div class="form-group col-md-6">
          <button type="submit" class="btn btn-primary  btn-block"  >Submit</button>
          </div>
         
          </div>



          
      
</div>

</div>

</form>
