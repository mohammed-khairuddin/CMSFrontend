						</div>
					</div>

								<tr>

								</tr>
								<tr>
									<td> <h5>Address</h5> </td>
									<td>: {{ ClinicData.address }}</td>
								</tr>
							</table>
						</div>
					</div>

				</div>

			<app-dicomupload></app-dicomupload>
		  
		</div>
		
		<input type="radio" name="tabs" id="tabthree">

		<div class="tab" >
			<app-clnic-dashboard-tab></app-clnic-dashboard-tab> 
		</div>

		<input type="radio" name="tabs" id="tabfour">
		<label for="tabfour">Reports</label>
		<div class="tab" style="min-height: 300px;">
		  <h1>Reports</h1>
		</div>

	  </div>
	
	</div>
