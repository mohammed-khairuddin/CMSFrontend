<form  name="lvForm"   #lvForm="ngForm"  (ngSubmit)="saveLeftVentricleValueData()"    >
  <div class="observe">
   <div id="container">
     <h3 class="head-title"> Type: Left Ventricle </h3> 

     <div class="total-container">
       
       <div class="form-row">
             <div class="form-group col-md-4">
             <label>Cavity Size </label>               
             <select [(ngModel)]="updform.selectCavity_size" name="selectCavity_size" 
             placeholder="select" 
             (ngModelChange)="onOptionsSelected('Cavity_size',updform.selectCavity_size)"
              class="form-control">
             <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
             <option *ngFor="let sta of cavitySize" [ngValue]="sta.itemName">{{sta.itemName}}</option>
             </select>

             </div>
             <div class="form-group col-md-4"  >
             <label>Wall Thickness </label>
             <select [(ngModel)]="updform.selectWall_thickness" name="selectWall_thickness" id="selectWallthickness" placeholder="select"         
             (ngModelChange)="onOptionsSelected('Wall_thickness',updform.selectWall_thickness)" class="form-control">
             <option  [ngValue]="undefined">Not Applicable(N/A)</option>
             <option *ngFor="let sta of wallThickness" [ngValue]="sta.itemName">{{sta.itemName}}</option>
             </select>
             </div>

             <div class="form-group col-md-4" *ngIf="updform.selectWall_thickness === 'Relative Wall Thickness'"  >
             <label for="Wallthicknessvalue">Wall Thickness Value</label>
             <input type="text" id="Wallthicknessvalue" name="updform.Wall_thickness_value" class="form-control"                 
             placeholder="wall Thickness Value" [(ngModel)]="updform.Wall_thickness_value" 
             #Wallthicknessvalue="ngModel"  >

             </div>

             <div class="form-group col-md-4">
             <label>Ventricular Mass </label>
             <select [(ngModel)]="updform.selectVentricular_mass" name="selectVentricular_mass" id="selectVentricular_mass" placeholder="select" 
             (ngModelChange)="onOptionsSelected('Ventricular_mass',updform.selectVentricular_mass)" class="form-control">
             <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
             <option *ngFor="let sta of ventricularMass" [ngValue]="sta.itemName">{{sta.itemName}}</option>
             </select>

             </div>   

             <div class="form-group col-md-4" *ngIf="updform.selectVentricular_mass === 'LVMass'"  >
             <label for="ventricularLvMassvalue">Ventricular LV Mass Value</label>
             <input type="text" id="ventricularLvMassvalue" name="ventricular_Lv_Mass_value" class="form-control"                 
             placeholder="Ventricular LV Mass Value" [(ngModel)]="updform.ventricular_Lv_Mass_value" 
             #ventricularLvMassvalue="ngModel"  >

             </div>

       </div>

       <hr/>

       <div class="form-row" style="text-align: center;">
         <div class="form-group col-md-12">
           <label class="head-title">Ventricular Shape</label>               
         </div>                                                    
       </div>

       <div class="form-row">

           <div class="form-group col-md-4"  >
           <label>Ventricular Shape </label>            
           <select [(ngModel)]="updform.selectVentricular_shape" name="selectVentricular_shape" id="selectVentricular_shape" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Ventricular_shape',updform.selectVentricular_shape)" class="form-control">
           <option   [ngValue]="undefined">Not Applicable(N/A)</option>
           <option *ngFor="let sta of ventricularShape" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>
           </div>

           <div class="form-group col-md-4">
           <label>Ventricular Shape  : Concentric Hypertrophy </label>
           <select [(ngModel)]="updform.selectConcentrichy_pertrophy" name="selectConcentrichy_pertrophy" id="selectConcentrichy_pertrophy" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Concentrichy_pertrophy',updform.selectConcentrichy_pertrophy)" class="form-control">
           <option   [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of concentricHypertrophy" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>

           </div>
           <div class="form-group col-md-4"  >
           <label>Ventricular Shape : Asymmetric Hypertrophy </label>            
           <select [(ngModel)]="updform.selectAsymmetrichy_pertrophy" name="selectAsymmetrichy_pertrophy" id="selectAsymmetrichy_pertrophy" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Asymmetrichy_pertrophy',updform.selectAsymmetrichy_pertrophy)" class="form-control">
           <option  [ngValue]="undefined">Not Applicable(N/A)</option>
           <option *ngFor="let sta of asymmetricHypertrophy" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>
           </div>


       </div>

       <div class="form-row">          

           <div class="form-group col-md-4"  >
           <label>Ventricular Shape : Eccentric Hypertrophy </label>            
           <select [(ngModel)]="updform.selectEccentrichy_pertrophy" name="selectEccentrichy_pertrophy" id="selectEccentrichy_pertrophy" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Eccentrichy_pertrophy',updform.selectEccentrichy_pertrophy)" class="form-control">
           <option  [ngValue]="undefined">Not Applicable(N/A)</option>
           <option *ngFor="let sta of eccentricHypertrophy" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>
           </div>
           <div class="form-group col-md-4" >
           <label>Ventricular Shape  : Aneurysm </label>
           <select [(ngModel)]="updform.selectAneurysm" name="selectAneurysm" id="selectAneurysm" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Aneurysm',updform.selectAneurysm)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of aneurysm" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>
           </div> 

           <div class="form-group col-md-4" *ngIf="updform.selectAneurysm === 'Aneurysm-Present-Other (Specify)'"  >
           <label for="Ventricular_Shape_Aneurysm_value">Ventricular Shape Aneurysm-Present-Other (Specify) Value</label>
           <input type="text" id="Ventricular_Shape_Aneurysm_value" name="Ventricular_Shape_Aneurysm_value" class="form-control"                 
           placeholder="Other (Specify) Value" [(ngModel)]="updform.Ventricular_Shape_Aneurysm_value" 
           #VentricularShapeAneurysmvalue="ngModel"  >

           </div>

           <div class="form-group col-md-4"  >
           <label>Ventricular Shape : Pseudoaneurysm </label>            
           <select [(ngModel)]="updform.selectPseudoaneurysm" name="selectPseudoaneurysm" id="selectPseudoaneurysm" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Pseudoaneurysm',updform.selectPseudoaneurysm)" class="form-control">
           <option  [ngValue]="undefined">Not Applicable(N/A)</option>
           <option *ngFor="let sta of pseudoaneurysm" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>
           </div>  

       </div>
       <hr/>
       <div class="form-row" style="text-align: center;">
         <div class="form-group col-md-12">
           <label class="head-title">Systolic Function : Global</label>               
         </div>                                                    
       </div>
       <!-- SYSTOLIC FUNCTIC  Global-->
       <div class="form-row">
           <div class="form-group col-md-4">
           <label> Ejection Fraction </label>
           <select [(ngModel)]="updform.selectSystolic_Function_Ejection_Fraction" name="selectSystolic_Function_Ejection_Fraction" id="selectSystolic_Function_Ejection_Fraction" placeholder="select" 
           (ngModelChange)="onOptionsSelected('SystolicFunction_Ejection_Fraction',updform.selectSystolic_Function_Ejection_Fraction)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of systolicFunctionEjectionFraction" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>

           </div>
           <div class="form-group col-md-4"  >
           <label> Fractional Shortening</label>
           <select [(ngModel)]="updform.selectsystolic_Function_Fractional_Shortening" name="selectsystolic_Function_Fractional_Shortening"
           id="selectsystolic_Function_Fractional_Shortening" placeholder="select" 
           (ngModelChange)="onOptionsSelected('systolic_Function_Fractional_Shortening',updform.selectsystolic_Function_Fractional_Shortening)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of systolicFunctionFractionalShortening" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>
           </div>
           <div class="form-group col-md-4">
           <label> Fractional Area Changes </label>
           <select [(ngModel)]="updform.selectsystolic_Function_Fractional_Area_Changes" name="selectsystolic_Function_Fractional_Area_Changes" id="selectsystolic_Function_Fractional_Area_Changes" placeholder="select" 
           (ngModelChange)="onOptionsSelected('systolic_Function_Fractional_Area_Changes',updform.selectsystolic_Function_Fractional_Area_Changes)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of systolicFunctionFractionalAreaChanges" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>

           </div>

       </div> 

    

       <div class="form-row">
           <div class="form-group col-md-4"  >
           <label> Dilated</label>
           <select [(ngModel)]="updform.selectsystolic_Function_Dilated" name="selectsystolic_Function_Dilated"
           id="selectsystolic_Function_Dilated" placeholder="select" 
           (ngModelChange)="onOptionsSelected('systolic_Function_Dilated',updform.selectsystolic_Function_Dilated)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of systolicFunctionDilated" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>
           </div>
                                       
       </div> 

       <hr/>
       <div class="form-row" style="text-align: center;">
         <div class="form-group col-md-12">
           <label class="head-title">Systolic Function : Regional</label>               
         </div>                                                    
       </div>
       <!-- SYSTOLIC FUNCTIC  Reginol-->
       <div class="form-row">
           <div class="form-group col-md-4">
           <label> Regional </label>
           <select [(ngModel)]="updform.selectRegional" name="selectRegional" id="selectRegional" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Regional',updform.selectRegional)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of regional" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>

           </div>
           <div class="form-group col-md-8"  >
           <label> Abnormal Septal Motion</label>
           <select [(ngModel)]="updform.selectAbnormal_Septal_Motion" name="selectAbnormal_Septal_Motion"
           id="selectAbnormal_Septal_Motion" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Abnormal_Septal_Motion',updform.selectAbnormal_Septal_Motion)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of abnormalSeptalMotion" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>
           </div>

           <div class="form-group col-md-4" *ngIf="updform.selectAbnormal_Septal_Motion === 'Other (Specify)'"  >
             <label for="abnormal_Septal_Motion_Other_Value">Abnormal Septal Motion-Other (Specify) Value</label>
             <input type="text" id="abnormal_Septal_Motion_Other_Value" name="abnormal_SeptalMotionOtherValue" class="form-control"                 
             placeholder="Other (Specify) Value" [(ngModel)]="updform.abnormal_Septal_Motion_Other_Value" 
             #abnormal_Septal_Motion_Other_Value="ngModel"  >
 
             </div>

       </div> 

       <div class="form-row" style="text-align: center;">
         <div class="form-group col-md-12">
           <label class="head-title"> Myocardial Infraction </label>               
         </div>                                                    
       </div>

       <div class="form-row">
           <div class="form-group col-md-4">
           <label> Myocardial Infraction : Anterior </label>
           <select [(ngModel)]="updform.selectMyocardial_Infraction_Anterior" name="selectMyocardial_Infraction_Anterior" id="selectMyocardial_Infraction_Anterior" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Myocardial_Infraction_Anterior',updform.selectMyocardial_Infraction_Anterior)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of myocardialInfractionAnterior" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>

           </div>
           <div class="form-group col-md-4"  >
           <label> Myocardial Infraction : Posterior</label>
           <select [(ngModel)]="updform.selectMyocardial_Infraction_Posterior" name="selectMyocardial_Infraction_Posterior"
           id="selectMyocardial_Infraction_Posterior" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Myocardial_Infraction_Posterior',updform.selectMyocardial_Infraction_Posterior)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of myocardialInfractionPosterior" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>
           </div>
           <div class="form-group col-md-4">
           <label> Myocardial Infraction : Inferior </label>
           <select [(ngModel)]="updform.selectMyocardial_Infraction_Inferior" name="selectMyocardial_Infraction_Inferior" id="selectMyocardial_Infraction_Inferior" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Myocardial_Infraction_Inferior',updform.selectMyocardial_Infraction_Inferior)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of myocardialInfractionInferior" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>

           </div>                                  
       </div> 

       <div class="form-row">                   
           <div class="form-group col-md-4"  >
           <label> Myocardial Infraction : Lateral</label>
           <select [(ngModel)]="updform.selectMyocardial_Infraction_Lateral" name="selectMyocardial_Infraction_Lateral"
           id="selectMyocardial_Infraction_Lateral" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Myocardial_Infraction_Lateral',updform.selectMyocardial_Infraction_Lateral)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of myocardialInfractionLateral" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>
           </div>
           <div class="form-group col-md-4">
           <label> Myocardial Infraction : Anteroseptal</label>
           <select [(ngModel)]="updform.selectMyocardial_Infraction_Anteroseptal" name="selectMyocardial_Infraction_Anteroseptal" id="selectMyocardial_Infraction_Anteroseptal" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Myocardial_Infraction_Anteroseptal',updform.selectMyocardial_Infraction_Anteroseptal)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of myocardialInfractionAnteroseptal" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>

           </div>
           <div class="form-group col-md-4"  >
           <label> Myocardial Infraction : Apical</label>
           <select [(ngModel)]="updform.selectMyocardial_Infraction_Apical" name="selectMyocardial_Infraction_Apical"
           id="selectMyocardial_Infraction_Apical" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Myocardial_Infraction_Apical',updform.selectMyocardial_Infraction_Apical)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of myocardialInfractionApical" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>
           </div>          
                                       
       </div> 
                     
       <div class="form-row">
           <div class="form-group col-md-4">
           <label> Myocardial Infraction : Antero-Apical </label>
           <select [(ngModel)]="updform.selectMyocardial_Infraction_Antero_Apical" name="selectMyocardial_Infraction_Antero_Apical" id="selectMyocardial_Infraction_Antero_Apical" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Myocardial_Infraction_Antero_Apical',updform.selectMyocardial_Infraction_Antero_Apical)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of myocardialInfractionAnteroApical" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>

           </div>
           <div class="form-group col-md-4"  >
           <label> Myocardial Infraction : Postero-Lateral</label>
           <select [(ngModel)]="updform.selectMyocardial_Infraction_Postero_Lateral" name="selectMyocardial_Infraction_Postero_Lateral"
           id="selectMyocardial_Infraction_Postero_Lateral" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Myocardial_Infraction_Postero_Lateral',updform.selectMyocardial_Infraction_Postero_Lateral)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of myocardialInfractionPosteroLateral" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>
           </div>
           <div class="form-group col-md-4">
           <label> Myocardial Infraction : Other </label>
           <select [(ngModel)]="updform.selectMyocardial_Infraction_Other" name="selectMyocardial_Infraction_Other" id="selectMyocardial_Infraction_Other" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Myocardial_Infraction_Other',updform.selectMyocardial_Infraction_Other)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of myocardialInfractionOther" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>

           </div>                                
       </div> 
       <div class="form-row" 
       *ngIf="updform.selectMyocardial_Infraction_Other === 'Other (Specify)-Small' 
         || updform.selectMyocardial_Infraction_Other === 'Other (Specify)-Small-To-Moderate'
         || updform.selectMyocardial_Infraction_Other === 'Other (Specify)-Moderate'
         || updform.selectMyocardial_Infraction_Other === 'Other (Specify)-Moderate-To-Large'
         || updform.selectMyocardial_Infraction_Other === 'Other (Specify)-Large'
         ">
         <div class="form-group col-md-4"  >
         <label for="myocardial_Infraction_Other_Value">Myocardial Infraction - Other (Specify) Value</label>
         <input type="text" id="myocardial_Infraction_Other_Value" name="myocardial_Infraction_Other_Value" class="form-control"                 
         placeholder="Other (Specify) Value" [(ngModel)]="updform.myocardial_Infraction_Other_Value" 
         #myocardial_Infraction_Other_Value="ngModel"  >

         </div>
                                        
     </div>   

     <hr/>

       <div class="form-row">
         <div class="form-group col-md-4"  >
         <label>Diastolic Filling </label>
         <select [(ngModel)]="updform.selectDiastolic_Filling" name="selectDiastolic_Filling" id="selectDiastolic_Filling" placeholder="select" 
         (ngModelChange)="onOptionsSelected('Diastolic_Filling',updform.selectDiastolic_Filling)" class="form-control">
         <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
         <option *ngFor="let sta of diastolicFilling" [ngValue]="sta.itemName">{{sta.itemName}}</option>
         </select>
         </div>

         <div class="form-group col-md-4" *ngIf="updform.selectDiastolic_Filling === 'Abnormal-Pattern'"  >
         <label>Diastolic Filling : Abnormal :Pattern</label>
         <select [(ngModel)]="updform.selectDiastolic_Filling_Abnormal_Pattern" name="selectDiastolic_Filling_Abnormal_Pattern" 
         id="selectDiastolic_Filling_Abnormal_Pattern" placeholder="select" 
         (ngModelChange)="onOptionsSelected('Diastolic_Filling_Abnormal_Pattern',updform.selectDiastolic_Filling_Abnormal_Pattern)" class="form-control">
         <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
         <option *ngFor="let sta of diastolicFillingAbnormalPattern" [ngValue]="sta.itemName">{{sta.itemName}}</option>
         </select>
         </div>

         <div class="form-group col-md-4" *ngIf="updform.selectDiastolic_Filling === 'Abnormal-Elevated LV Filling Pressure'" >
         <label>Diastolic Filling : Abnormal :Elevated LV Filling Pressure</label>
         <select [(ngModel)]="updform.selectDiastolic_Filling_Abnormal_Lv_Filling" name="selectDiastolic_Filling_Abnormal_Lv_Filling" 
         id="selectDiastolic_Filling_Abnormal_Lv_Filling" placeholder="select" 
         (ngModelChange)="onOptionsSelected('Diastolic_Filling_Abnormal_Lv_Filling',updform.selectDiastolic_Filling_Abnormal_Lv_Filling)" class="form-control">
         <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
         <option *ngFor="let sta of diastolicFillingAbnormalLvFilling" [ngValue]="sta.itemName">{{sta.itemName}}</option>
         </select>
         </div>


         <div class="form-group col-md-4"  >
         <label>Thrombus</label>
         <select [(ngModel)]="updform.selectThrombus" name="selectThrombus" id="selectThrombus" placeholder="select" 
         (ngModelChange)="onOptionsSelected('Thrombus',updform.selectThrombus)" class="form-control">
         <option  [ngValue]="undefined">Not Applicable(N/A)</option> 
         <option *ngFor="let sta of thrombus" [ngValue]="sta.itemName">{{sta.itemName}}</option>
         </select>
         </div>

       </div> 
       
       <!-- THROMBUS SUB PRESENT -->
     
       <div class="form-row" style="text-align: center; border-top:1px solid #f0f0f0; padding-top:1%" *ngIf="updform.selectThrombus === 'Present' " >
         <div class="form-group col-md-12">
           <label class="head-title"> Thrombus : Present </label>               
         </div>                                                    
       </div>

       <div class="form-row"  *ngIf="updform.selectThrombus === 'Present' ">
         <div class="form-group col-md-4"  >
         <label> Size </label>
         <select [(ngModel)]="updform.selectThrombus_Present_Size" name="selectThrombus_Present_Size" id="selectThrombus_Present_Size" placeholder="select" 
         (ngModelChange)="onOptionsSelected('Thrombus_Present_Size',updform.selectThrombus_Present_Size)" class="form-control">
         <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
         <option *ngFor="let sta of thrombusPresentSize" [ngValue]="sta.itemName">{{sta.itemName}}</option>
         </select>
         </div>

         <div class="form-group col-md-4"  >
         <label>Location</label>
         <select [(ngModel)]="updform.selectThrombus_Location" name="selectThrombus_Location" id="selectThrombus_Location" placeholder="select" 
         (ngModelChange)="onOptionsSelected('Thrombus_Location',updform.selectThrombus_Location)" class="form-control">
         <option  [ngValue]="undefined">Not Applicable(N/A)</option> 
         <option *ngFor="let sta of thrombusLocation" [ngValue]="sta.itemName">{{sta.itemName}}</option>
         </select>
         </div>
         <div class="form-group col-md-4"  >
         <label> Shape </label>
         <select [(ngModel)]="updform.selectThrombus_Shape" name="selectThrombus_Shape" id="selectThrombus_Shape" placeholder="select" 
         (ngModelChange)="onOptionsSelected('Thrombus_Shape',updform.selectThrombus_Shape)" class="form-control">
         <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
         <option *ngFor="let sta of thrombusShape" [ngValue]="sta.itemName">{{sta.itemName}}</option>
         </select>
         </div> 
         
         <div class="form-group col-md-4" *ngIf="updform.selectThrombus_Shape === 'Present-Shape-Other (Specify)'"  >
         <label for="thrombus_Shape_Other_value">Thrombus Shape - Other (Specify) Value</label>
         <input type="text" id="thrombus_Shape_Other_value" name="thrombus_Shape_Other_value" class="form-control"                 
         placeholder="Other (Specify) Value" [(ngModel)]="updform.thrombus_Shape_Other_value" 
         #thrombus_Shape_Other_value="ngModel"  >

         </div>
 
         </div> 

         <div class="form-row" *ngIf="updform.selectThrombus === 'Present' " >               
             <div class="form-group col-md-4"  >
             <label>Texture</label>
