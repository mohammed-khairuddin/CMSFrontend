<form  name="lvForm"   #lvForm="ngForm"  (ngSubmit)="saveLeftVentricleValueData()"    >
   <div class="observe">
    <div id="container">
      <h3 class="head-title"> Type: Left Ventricle </h3> 

      <div class="total-container">
        
        <div class="form-row">
              <div class="form-group col-md-4">
              <label>Cavity Size </label>               
              <select [(ngModel)]="updform.selectCavitysize" name="selectCavitysize" id="selectCavitysize" placeholder="select" 
              (ngModelChange)="onOptionsSelected('Cavitysize',updform.selectCavitysize)" class="form-control">
              <option  value="" > Not Applicable(N/A)</option>
              <option *ngFor="let sta of cavitySize" [ngValue]="sta.itemName">{{sta.itemName}}</option>
              </select>

              </div>
              <div class="form-group col-md-4"  >
              <label>Wall Thickness </label>
              <select [(ngModel)]="updform.selectWallthickness" name="selectWallthickness" id="selectWallthickness" placeholder="select"         
              (ngModelChange)="onOptionsSelected('Wallthickness',updform.selectWallthickness)" class="form-control">
              <option  value="">Not Applicable(N/A)</option>
              <option *ngFor="let sta of wallThickness" [ngValue]="sta.itemName">{{sta.itemName}}</option>
              </select>
              </div>

              <div class="form-group col-md-4" *ngIf="updform.selectWallthickness === 'Relative Wall Thickness'"  >
              <label for="Wallthicknessvalue">Wall Thickness Value</label>
              <input type="text" id="Wallthicknessvalue" name="updform.Wallthicknessvalue" class="form-control"                 
              placeholder="wall Thickness Value" [(ngModel)]="updform.Wallthicknessvalue" 
              #Wallthicknessvalue="ngModel"  >

              </div>

              <div class="form-group col-md-4">
              <label>Ventricular Mass </label>
              <select [(ngModel)]="updform.selectVentricularmass" name="selectVentricularmass" id="selectVentricularmass" placeholder="select" 
              (ngModelChange)="onOptionsSelected('Ventricularmass',updform.selectVentricularmass)" class="form-control">
              <option  value=""> Not Applicable(N/A)</option>
              <option *ngFor="let sta of ventricularMass" [ngValue]="sta.itemName">{{sta.itemName}}</option>
              </select>

              </div>   

              <div class="form-group col-md-4" *ngIf="updform.selectVentricularmass === 'LVMass'"  >
              <label for="ventricularLvMassvalue">Ventricular LV Mass Value</label>
              <input type="text" id="ventricularLvMassvalue" name="ventricularLvMassvalue" class="form-control"                 
              placeholder="Ventricular LV Mass Value" [(ngModel)]="updform.ventricularLvMassvalue" 
              #ventricularLvMassvalue="ngModel"  >

              </div>

        </div>

        <hr/>

        <div class="form-row" style="text-align: center;">
          <div class="form-group col-md-12">
            <label class="head-title">Ventricular Shape</label>               
          </div>                                                    
        </div>

        <div class="form-row">

            <div class="form-group col-md-4"  >
            <label>Ventricular Shape </label>            
            <select [(ngModel)]="updform.selectVentricularshape" name="selectVentricularshape" id="selectVentricularshape" placeholder="select" 
            (ngModelChange)="onOptionsSelected('Ventricularshape',updform.selectVentricularshape)" class="form-control">
            <option  value="">Not Applicable(N/A)</option>
            <option *ngFor="let sta of ventricularShape" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>

            <div class="form-group col-md-4">
            <label>Ventricular Shape  : Concentric Hypertrophy </label>
            <select [(ngModel)]="updform.selectConcentrichypertrophy" name="selectConcentrichypertrophy" id="selectConcentrichypertrophy" placeholder="select" 
            (ngModelChange)="onOptionsSelected('Concentrichypertrophy',updform.selectConcentrichypertrophy)" class="form-control">
            <option  value=""> Not Applicable(N/A)</option>
            <option *ngFor="let sta of concentricHypertrophy" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>

            </div>
            <div class="form-group col-md-4"  >
            <label>Ventricular Shape : Asymmetric Hypertrophy </label>            
            <select [(ngModel)]="updform.selectAsymmetrichypertrophy" name="selectAsymmetrichypertrophy" id="selectAsymmetrichypertrophy" placeholder="select" 
            (ngModelChange)="onOptionsSelected('Asymmetrichypertrophy',updform.selectAsymmetrichypertrophy)" class="form-control">
            <option value="">Not Applicable(N/A)</option>
            <option *ngFor="let sta of asymmetricHypertrophy" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>


        </div>

        <div class="form-row">          

            <div class="form-group col-md-4"  >
            <label>Ventricular Shape : Eccentric Hypertrophy </label>            
            <select [(ngModel)]="updform.selectEccentrichypertrophy" name="selectEccentrichypertrophy" id="selectEccentrichypertrophy" placeholder="select" 
            (ngModelChange)="onOptionsSelected('Eccentrichypertrophy',updform.selectEccentrichypertrophy)" class="form-control">
            <option value="">Not Applicable(N/A)</option>
            <option *ngFor="let sta of eccentricHypertrophy" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>
            <div class="form-group col-md-4" >
            <label>Ventricular Shape  : Aneurysm </label>
            <select [(ngModel)]="updform.selectAneurysm" name="selectAneurysm" id="selectAneurysm" placeholder="select" 
            (ngModelChange)="onOptionsSelected('Aneurysm',updform.selectAneurysm)" class="form-control">
            <option value=""> Not Applicable(N/A)</option>
            <option *ngFor="let sta of aneurysm" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div> 

            <div class="form-group col-md-4" *ngIf="updform.selectAneurysm === 'Aneurysm-Present-Other (Specify)'"  >
            <label for="VentricularShapeAneurysmvalue">Ventricular Shape Aneurysm-Present-Other (Specify) Value</label>
            <input type="text" id="VentricularShapeAneurysmvalue" name="VentricularShapeAneurysmvalue" class="form-control"                 
            placeholder="Other (Specify) Value" [(ngModel)]="updform.VentricularShapeAneurysmvalue" 
            #VentricularShapeAneurysmvalue="ngModel"  >

            </div>

            <div class="form-group col-md-4"  >
            <label>Ventricular Shape : Pseudoaneurysm </label>            
            <select [(ngModel)]="updform.selectPseudoaneurysm" name="selectPseudoaneurysm" id="selectPseudoaneurysm" placeholder="select" 
            (ngModelChange)="onOptionsSelected('Pseudoaneurysm',updform.selectPseudoaneurysm)" class="form-control">
            <option value="">Not Applicable(N/A)</option>
            <option *ngFor="let sta of pseudoaneurysm" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>  

        </div>
        <hr/>
        <div class="form-row" style="text-align: center;">
          <div class="form-group col-md-12">
            <label class="head-title">Systolic Function : Global</label>               
          </div>                                                    
        </div>
        <!-- SYSTOLIC FUNCTIC  Global-->
        <div class="form-row">
            <div class="form-group col-md-4">
            <label> Ejection Fraction </label>
            <select [(ngModel)]="updform.selectSystolicFunctionEjectionFraction" name="selectSystolicFunctionEjectionFraction" id="selectSystolicFunctionEjectionFraction" placeholder="select" 
            (ngModelChange)="onOptionsSelected('SystolicFunctionEjectionFraction',updform.selectSystolicFunctionEjectionFraction)" class="form-control">
            <option value=""> Not Applicable(N/A)</option>
            <option *ngFor="let sta of systolicFunctionEjectionFraction" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>

            </div>
            <div class="form-group col-md-4"  >
            <label> Fractional Shortening</label>
            <select [(ngModel)]="updform.selectsystolicFunctionFractionalShortening" name="selectsystolicFunctionFractionalShortening"
            id="selectsystolicFunctionFractionalShortening" placeholder="select" 
            (ngModelChange)="onOptionsSelected('systolicFunctionFractionalShortening',updform.selectsystolicFunctionFractionalShortening)" class="form-control">
            <option value=""> Not Applicable(N/A)</option>
            <option *ngFor="let sta of systolicFunctionFractionalShortening" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>
            <div class="form-group col-md-4">
            <label> Fractional Area Changes </label>
            <select [(ngModel)]="updform.selectsystolicFunctionFractionalAreaChanges" name="selectsystolicFunctionFractionalAreaChanges" id="selectSystolicFunctionFractionalAreaChanges" placeholder="select" 
            (ngModelChange)="onOptionsSelected('systolicFunctionFractionalAreaChanges',updform.selectsystolicFunctionFractionalAreaChanges)" class="form-control">
            <option value=""> Not Applicable(N/A)</option>
            <option *ngFor="let sta of systolicFunctionFractionalAreaChanges" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>

            </div>

        </div> 

     

        <div class="form-row">
            <div class="form-group col-md-4"  >
            <label> Dilated</label>
            <select [(ngModel)]="updform.selectsystolicFunctionDilated" name="selectsystolicFunctionDilated"
            id="selectSystolicFunctionDilated" placeholder="select" 
            (ngModelChange)="onOptionsSelected('systolicFunctionDilated',updform.selectsystolicFunctionDilated)" class="form-control">
            <option value=""> Not Applicable(N/A)</option>
            <option *ngFor="let sta of systolicFunctionDilated" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>
                                        
        </div> 

        <hr/>
        <div class="form-row" style="text-align: center;">
          <div class="form-group col-md-12">
            <label class="head-title">Systolic Function : Regional</label>               
          </div>                                                    
        </div>
        <!-- SYSTOLIC FUNCTIC  Reginol-->
        <div class="form-row">
            <div class="form-group col-md-4">
            <label> Regional </label>
            <select [(ngModel)]="updform.selectRegional" name="selectRegional" id="selectRegional" placeholder="select" 
            (ngModelChange)="onOptionsSelected('Regional',updform.selectRegional)" class="form-control">
            <option value=""> Not Applicable(N/A)</option>
            <option *ngFor="let sta of regional" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>

            </div>
            <div class="form-group col-md-8"  >
            <label> Abnormal Septal Motion</label>
            <select [(ngModel)]="updform.selectAbnormalSeptalMotion" name="selectAbnormalSeptalMotion"
            id="selectAbnormalSeptalMotion" placeholder="select" 
            (ngModelChange)="onOptionsSelected('AbnormalSeptalMotion',updform.selectAbnormalSeptalMotion)" class="form-control">
            <option value=""> Not Applicable(N/A)</option>
            <option *ngFor="let sta of abnormalSeptalMotion" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>

            <div class="form-group col-md-4" *ngIf="updform.selectAbnormalSeptalMotion === 'Other (Specify)'"  >
              <label for="abnormalSeptalMotionOtherValue">Abnormal Septal Motion-Other (Specify) Value</label>
              <input type="text" id="abnormalSeptalMotionOtherValue" name="abnormalSeptalMotionOtherValue" class="form-control"                 
              placeholder="Other (Specify) Value" [(ngModel)]="updform.abnormalSeptalMotionOtherValue" 
              #abnormalSeptalMotionOtherValue="ngModel"  >
  
              </div>

        </div> 

        <div class="form-row" style="text-align: center;">
          <div class="form-group col-md-12">
            <label class="head-title"> Myocardial Infraction </label>               
          </div>                                                    
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
            <label> Myocardial Infraction : Anterior </label>
            <select [(ngModel)]="updform.selectMyocardialInfractionAnterior" name="selectMyocardialInfractionAnterior" id="selectMyocardialInfractionAnterior" placeholder="select" 
            (ngModelChange)="onOptionsSelected('MyocardialInfractionAnterior',updform.selectMyocardialInfractionAnterior)" class="form-control">
            <option value=""> Not Applicable(N/A)</option>
            <option *ngFor="let sta of myocardialInfractionAnterior" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>

            </div>
            <div class="form-group col-md-4"  >
            <label> Myocardial Infraction : Posterior</label>
            <select [(ngModel)]="updform.selectMyocardialInfractionPosterior" name="selectMyocardialInfractionPosterior"
            id="selectMyocardialInfractionPosterior" placeholder="select" 
            (ngModelChange)="onOptionsSelected('MyocardialInfractionPosterior',updform.selectMyocardialInfractionPosterior)" class="form-control">
            <option value=""> Not Applicable(N/A)</option>
            <option *ngFor="let sta of myocardialInfractionPosterior" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>
            <div class="form-group col-md-4">
            <label> Myocardial Infraction : Inferior </label>
            <select [(ngModel)]="updform.selectMyocardialInfractionInferior" name="selectMyocardialInfractionInferior" id="selectMyocardialInfractionInferior" placeholder="select" 
            (ngModelChange)="onOptionsSelected('MyocardialInfractionInferior',updform.selectMyocardialInfractionInferior)" class="form-control">
            <option value=""> Not Applicable(N/A)</option>
            <option *ngFor="let sta of myocardialInfractionInferior" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>

            </div>                                  
        </div> 

        <div class="form-row">                   
            <div class="form-group col-md-4"  >
            <label> Myocardial Infraction : Lateral</label>
            <select [(ngModel)]="updform.selectMyocardialInfractionLateral" name="selectMyocardialInfractionLateral"
            id="selectMyocardialInfractionLateral" placeholder="select" 
            (ngModelChange)="onOptionsSelected('MyocardialInfractionLateral',updform.selectMyocardialInfractionLateral)" class="form-control">
            <option value=""> Not Applicable(N/A)</option>
            <option *ngFor="let sta of myocardialInfractionLateral" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>
            <div class="form-group col-md-4">
            <label> Myocardial Infraction : Anteroseptal</label>
            <select [(ngModel)]="updform.selectMyocardialInfractionAnteroseptal" name="selectMyocardialInfractionAnteroseptal" id="selectMyocardialInfractionAnteroseptal" placeholder="select" 
            (ngModelChange)="onOptionsSelected('MyocardialInfractionAnteroseptal',updform.selectMyocardialInfractionAnteroseptal)" class="form-control">
            <option value=""> Not Applicable(N/A)</option>
            <option *ngFor="let sta of myocardialInfractionAnteroseptal" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>

            </div>
            <div class="form-group col-md-4"  >
            <label> Myocardial Infraction : Apical</label>
            <select [(ngModel)]="updform.selectMyocardialInfractionApical" name="selectMyocardialInfractionApical"
            id="selectMyocardialInfractionApical" placeholder="select" 
            (ngModelChange)="onOptionsSelected('MyocardialInfractionApical',updform.selectMyocardialInfractionApical)" class="form-control">
            <option value=""> Not Applicable(N/A)</option>
            <option *ngFor="let sta of myocardialInfractionApical" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>          
                                        
        </div> 
                      
        <div class="form-row">
            <div class="form-group col-md-4">
            <label> Myocardial Infraction : Antero-Apical </label>
            <select [(ngModel)]="updform.selectMyocardialInfractionAnteroApical" name="selectMyocardialInfractionAnteroApical" id="selectMyocardialInfractionAnteroApical" placeholder="select" 
            (ngModelChange)="onOptionsSelected('MyocardialInfractionAnteroApical',updform.selectMyocardialInfractionAnteroApical)" class="form-control">
            <option value=""> Not Applicable(N/A)</option>
            <option *ngFor="let sta of myocardialInfractionAnteroApical" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>

            </div>
            <div class="form-group col-md-4"  >
            <label> Myocardial Infraction : Postero-Lateral</label>
            <select [(ngModel)]="updform.selectMyocardialInfractionPosteroLateral" name="selectMyocardialInfractionPosteroLateral"
            id="selectMyocardialInfractionPosteroLateral" placeholder="select" 
            (ngModelChange)="onOptionsSelected('MyocardialInfractionPosteroLateral',updform.selectMyocardialInfractionPosteroLateral)" class="form-control">
            <option value=""> Not Applicable(N/A)</option>
            <option *ngFor="let sta of myocardialInfractionPosteroLateral" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>
            <div class="form-group col-md-4">
            <label> Myocardial Infraction : Other </label>
            <select [(ngModel)]="updform.selectMyocardialInfractionOther" name="selectMyocardialInfractionOther" id="selectMyocardialInfractionOther" placeholder="select" 
            (ngModelChange)="onOptionsSelected('MyocardialInfractionOther',updform.selectMyocardialInfractionOther)" class="form-control">
            <option value=""> Not Applicable(N/A)</option>
            <option *ngFor="let sta of myocardialInfractionOther" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>

            </div>                                
        </div> 
        <div class="form-row" 
        *ngIf="updform.selectMyocardialInfractionOther === 'Other (Specify)-Small' 
          || updform.selectMyocardialInfractionOther === 'Other (Specify)-Small-To-Moderate'
          || updform.selectMyocardialInfractionOther === 'Other (Specify)-Moderate'
          || updform.selectMyocardialInfractionOther === 'Other (Specify)-Moderate-To-Large'
          || updform.selectMyocardialInfractionOther === 'Other (Specify)-Large'
          ">
          <div class="form-group col-md-4"  >
          <label for="myocardialInfractionOtherValue">Myocardial Infraction - Other (Specify) Value</label>
          <input type="text" id="myocardialInfractionOtherValue" name="myocardialInfractionOtherValue" class="form-control"                 
          placeholder="Other (Specify) Value" [(ngModel)]="updform.myocardialInfractionOtherValue" 
          #myocardialInfractionOtherValue="ngModel"  >

          </div>
                                         
      </div>   

      <hr/>

        <div class="form-row">
          <div class="form-group col-md-4"  >
          <label>Diastolic Filling </label>
          <select [(ngModel)]="updform.selectDiastolicFilling" name="selectDiastolicFilling" id="selectDiastolicFilling" placeholder="select" 
          (ngModelChange)="onOptionsSelected('DiastolicFilling',updform.selectDiastolicFilling)" class="form-control">
          <option value=""> Not Applicable(N/A)</option>
          <option *ngFor="let sta of diastolicFilling" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>

          <div class="form-group col-md-4" *ngIf="updform.selectDiastolicFilling === 'Abnormal-Pattern'"  >
          <label>Diastolic Filling : Abnormal :Pattern</label>
          <select [(ngModel)]="updform.selectDiastolicFillingAbnormalPattern" name="selectDiastolicFillingAbnormalPattern" 
          id="selectDiastolicFillingAbnormalPattern" placeholder="select" 
          (ngModelChange)="onOptionsSelected('DiastolicFillingAbnormalPattern',updform.selectDiastolicFillingAbnormalPattern)" class="form-control">
          <option value=""> Not Applicable(N/A)</option>
          <option *ngFor="let sta of diastolicFillingAbnormalPattern" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>

          <div class="form-group col-md-4" *ngIf="updform.selectDiastolicFilling === 'Abnormal-Elevated LV Filling Pressure'" >
          <label>Diastolic Filling : Abnormal :Elevated LV Filling Pressure</label>
          <select [(ngModel)]="updform.selectDiastolicFillingAbnormalLvFilling" name="selectDiastolicFillingAbnormalLvFilling" 
          id="selectDiastolicFillingAbnormalLvFilling" placeholder="select" 
          (ngModelChange)="onOptionsSelected('DiastolicFillingAbnormalLvFilling',updform.selectDiastolicFillingAbnormalLvFilling)" class="form-control">
          <option value=""> Not Applicable(N/A)</option>
          <option *ngFor="let sta of diastolicFillingAbnormalLvFilling" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>


          <div class="form-group col-md-4"  >
          <label>Thrombus</label>
          <select [(ngModel)]="updform.selectThrombus" name="selectThrombus" id="selectThrombus" placeholder="select" 
          (ngModelChange)="onOptionsSelected('Thrombus',updform.selectThrombus)" class="form-control">
          <option value="">Not Applicable(N/A)</option> 
          <option *ngFor="let sta of thrombus" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>

        </div> 
        
        <!-- THROMBUS SUB PRESENT -->
      
        <div class="form-row" style="text-align: center; border-top:1px solid #f0f0f0; padding-top:1%" *ngIf="updform.selectThrombus === 'Present' " >
          <div class="form-group col-md-12">
            <label class="head-title"> Thrombus : Present </label>               
          </div>                                                    
        </div>

        <div class="form-row"  *ngIf="updform.selectThrombus === 'Present' ">
          <div class="form-group col-md-4"  >
          <label> Size </label>
          <select [(ngModel)]="updform.selectThrombusPresentSize" name="selectThrombusPresentSize" id="selectThrombusPresentSize" placeholder="select" 
          (ngModelChange)="onOptionsSelected('ThrombusPresentSize',updform.selectThrombusPresentSize)" class="form-control">
          <option value=""> Not Applicable(N/A)</option>
          <option *ngFor="let sta of thrombusPresentSize" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>

          <div class="form-group col-md-4"  >
          <label>Location</label>
          <select [(ngModel)]="updform.selectThrombusLocation" name="selectThrombusLocation" id="selectThrombusLocation" placeholder="select" 
          (ngModelChange)="onOptionsSelected('ThrombusLocation',updform.selectThrombusLocation)" class="form-control">
          <option value="">Not Applicable(N/A)</option> 
          <option *ngFor="let sta of thrombusLocation" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>
          <div class="form-group col-md-4"  >
          <label> Shape </label>
          <select [(ngModel)]="updform.selectThrombusShape" name="selectThrombusShape" id="selectThrombusShape" placeholder="select" 
          (ngModelChange)="onOptionsSelected('ThrombusShape',updform.selectThrombusShape)" class="form-control">
          <option value=""> Not Applicable(N/A)</option>
          <option *ngFor="let sta of thrombusShape" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div> 
          
          <div class="form-group col-md-4" *ngIf="updform.selectThrombusShape === 'Present-Shape-Other (Specify)'"  >
          <label for="thrombusShapeOthervalue">Thrombus Shape - Other (Specify) Value</label>
          <input type="text" id="thrombusShapeOthervalue" name="thrombusShapeOthervalue" class="form-control"                 
          placeholder="Other (Specify) Value" [(ngModel)]="updform.thrombusShapeOthervalue" 
          #thrombusShapeOthervalue="ngModel"  >

          </div>
  
          </div> 

          <div class="form-row" *ngIf="updform.selectThrombus === 'Present' " >               
              <div class="form-group col-md-4"  >
              <label>Texture</label>
              <select [(ngModel)]="updform.selectThrombusTexture" name="selectThrombusTexture" id="selectThrombusTexture" placeholder="select" 
              (ngModelChange)="onOptionsSelected('ThrombusTexture',updform.selectThrombusTexture)" class="form-control">
              <option value="">Not Applicable(N/A)</option> 
              <option *ngFor="let sta of thrombusTexture" [ngValue]="sta.itemName">{{sta.itemName}}</option>
              </select>
              </div>

              <div class="form-group col-md-4"  >
              <label> Mobility </label>
              <select [(ngModel)]="updform.selectThrombusMobility" name="selectThrombusMobility" id="selectThrombusMobility" placeholder="select" 
              (ngModelChange)="onOptionsSelected('ThrombusMobility',updform.selectThrombusMobility)" class="form-control">
              <option value=""> Not Applicable(N/A)</option>
              <option *ngFor="let sta of thrombusMobility" [ngValue]="sta.itemName">{{sta.itemName}}</option>
              </select>
              </div>
              <div class="form-group col-md-4"  >
              <label> Dimensions </label>
              <select [(ngModel)]="updform.selectThrombusDimensions" name="selectThrombusDimensions" id="selectThrombusDimensions" placeholder="select" 
              (ngModelChange)="onOptionsSelected('ThrombusDimensions',updform.selectThrombusDimensions)" class="form-control">
              <option value=""> Not Applicable(N/A)</option>
              <option *ngFor="let sta of thrombusDimensions" [ngValue]="sta.itemName">{{sta.itemName}}</option>
              </select>
              </div>

              <div class="form-group col-md-4" *ngIf="updform.selectThrombusDimensions === 'Present-Dimensions'"  >
              <label for="thrombusDimensionsvalue">Thrombus Dimensions Value</label>
