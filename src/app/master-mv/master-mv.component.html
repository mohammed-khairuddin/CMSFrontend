<form  name="observationsForm"   #observationsForm="ngForm" (ngSubmit)="saveMitralValueData()"  >
  <div class="observe">
    <div id="container">
      <h3 class="head-title"> Type: Mitral Valve </h3> 
     
      <div class="total-container">
   
        <div class="form-row">
 
            <div class="form-group col-md-4">
            <label>Structure/Function</label>               
            <select [(ngModel)]="updform.selectStructure_Or_Function" name="selectStructure_Or_Function" placeholder="select" 
            (ngModelChange)="onOptionsSelected('Structure_Or_Function',updform.selectStructure_Or_Function)" class="form-control">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of structureOrFunction" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>

            </div>

            <div class="form-group col-md-4"  *ngIf="updform.selectStructure_Or_Function === 'Prolapse'" >
            <label>StructureOrFunction : Anterior Leaflet </label>               
            <select [(ngModel)]="updform.selectProlapse_Anterior_Leaflet" name="selectProlapse_Anterior_Leaflet" placeholder="select" 
            (ngModelChange)="onOptionsSelected('Prolapse_Anterior_Leaflet',updform.selectProlapse_Anterior_Leaflet)" class="form-control">
            <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of prolapseAnteriorLeaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>

            </div>

            <div class="form-group col-md-4" *ngIf="updform.selectProlapse_Anterior_Leaflet === 'Prolapse-Anterior Leaflet-Multiple Segments'"  >
              <label for="prolapse_Anterior_Leaflet_Value">  Anterior Leaflet : Describe</label>
              <input type="text" id="prolapse_Anterior_Leaflet_Value" name="prolapse_Anterior_Leaflet_Value" class="form-control"                 
              placeholder="Describe Value" [(ngModel)]="updform.prolapse_Anterior_Leaflet_Value" 
              #prolapse_Anterior_Leaflet_Value="ngModel"  >
              
            </div>

            <div class="form-group col-md-4"  *ngIf="updform.selectStructure_Or_Function === 'Prolapse'"  >
            <label>StructureOrFunction : Posterior Leaflet </label>
            <select [(ngModel)]="updform.selectProlapse_Posterior_Leaflet" name="selectProlapse_Posterior_Leaflet" placeholder="select"                  
            (ngModelChange)="onOptionsSelected('Prolapse_Posterior_Leaflet',updform.selectProlapse_Posterior_Leaflet)" class="form-control">
            <option [ngValue]="undefined">Not Applicable(N/A)</option>
            <option *ngFor="let sta of prolapsePosteriorLeaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>

            <div class="form-group col-md-4" *ngIf="updform.selectProlapse_Posterior_Leaflet === 'Prolapse-Posterior Leaflet-Multiple Scallops'"  >
              <label for="prolapse_Posterior_Leaflet_Value">  Posterior Leaflet : Describe</label>
              <input type="text" id="prolapse_Posterior_Leaflet_Value" name="prolapse_Posterior_Leaflet_Value" class="form-control"                 
              placeholder="Type Value" [(ngModel)]="updform.prolapse_Posterior_Leaflet_Value" 
              #prolapse_Posterior_Leaflet_Value="ngModel"  >
              
            </div>

        </div>
      
         <div class="form-row" style="text-align: center; border-top:1px solid #f0f0f0; padding-top:1% "
           >
           <div class="form-group col-md-12">
           <label class="head-title">StructureOrFunction :  Flail Leaflet </label>               
           </div>                                                    
           </div>

        <div class="form-row" >
           <div class="form-group col-md-4" >
           <label>FlailLeaflet : Anterior Leaflet</label>
           <select [(ngModel)]="updform.selectFlail_Leaflet_Anterior" name="selectFlail_Leaflet_Anterior" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Flail_Leaflet_Anterior',updform.selectFlail_Leaflet_Anterior)" class="form-control">
           <option [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of flailLeafletAnterior" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>
 
           </div>
           
           <div class="form-group col-md-4" >
            <label>FlailLeaflet : Posterior Leaflet</label>
            <select [(ngModel)]="updform.selectFlail_Leaflet_Posterior" name="selectFlail_Leaflet_Posterior" placeholder="select" 
            (ngModelChange)="onOptionsSelected('Flail_Leaflet_Posterior',updform.selectFlail_Leaflet_Posterior)" class="form-control">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of flailLeafletPosterior" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
  
            </div>                                              

        </div> 

        
         <div class="form-row" style="text-align: center; border-top:1px solid #f0f0f0; padding-top:1% ">
           <div class="form-group col-md-12">
           <label class="head-title">StructureOrFunction :  Ruptured Chordae </label>               
           </div>                                                    
           </div>
        
        <div class="form-row" >

          <div class="form-group col-md-4" >
            <label>Ruptured Chordae : Anterior Leaflet </label>
            <select [(ngModel)]="updform.selectRuptured_Chordae_Anterior" name="selectRuptured_Chordae_Anterior" placeholder="select" 
            (ngModelChange)="onOptionsSelected('Ruptured_Chordae_Anterior',updform.selectRuptured_Chordae_Anterior)" class="form-control">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of rupturedChordaeAnterior" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
  
            </div>  

          <div class="form-group col-md-4"  >
          <label>Ruptured Chordae : Posterior Leaflet</label>
          <select [(ngModel)]="updform.selectRuptured_Chordae_Posterior" name="selectRuptured_Chordae_Posterior" placeholder="select" 
          (ngModelChange)="onOptionsSelected('Ruptured_Chordae_Posterior',updform.selectRuptured_Chordae_Posterior)" class="form-control">
          <option [ngValue]="undefined"> Not Applicable(N/A)</option>
          <option *ngFor="let sta of rupturedChordaePosterior" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>

          </div>
                    
       </div> 

       <hr/>                    

     <div class="form-row"  >
      <div class="form-group col-md-4">
      <label>Other chordal disease</label>
      <select [(ngModel)]="updform.selectOther_Chordal_Disease" name="selectOther_Chordal_Disease" placeholder="select" 
      (ngModelChange)="onOptionsSelected('Other_Chordal_Disease',updform.selectOther_Chordal_Disease)" class="form-control">
      <option [ngValue]="undefined"> Not Applicable(N/A)</option>
      <option *ngFor="let sta of otherChordalDisease" [ngValue]="sta.itemName">{{sta.itemName}}</option>
      </select>

      </div>
      
      <div class="form-group col-md-4" >
       <label>Leaflet elongation : Anterior leaflet</label>
       <select [(ngModel)]="updform.selectLeaflet_Elongation_Anterior" name="selectLeaflet_Elongation_Anterior" placeholder="select" 
       (ngModelChange)="onOptionsSelected('Leaflet_Elongation_Anterior',updform.selectLeaflet_Elongation_Anterior)" class="form-control">
       <option [ngValue]="undefined"> Not Applicable(N/A)</option>
       <option *ngFor="let sta of leafletElongationAnterior" [ngValue]="sta.itemName">{{sta.itemName}}</option>
       </select>

       </div>
                       
       <div class="form-group col-md-4" >
         <label>Leaflet elongation : Posterior leaflet </label>
         <select [(ngModel)]="updform.selectLeaflet_Elongation_Posterior" name="selectLeaflet_Elongation_Posterior" placeholder="select" 
         (ngModelChange)="onOptionsSelected('Leaflet_Elongation_Posterior',updform.selectLeaflet_Elongation_Posterior)" class="form-control">
         <option [ngValue]="undefined"> Not Applicable(N/A)</option>
         <option *ngFor="let sta of leafletElongationPosterior" [ngValue]="sta.itemName">{{sta.itemName}}</option>
         </select>

         </div>  

   </div> 

   <hr/>                    

   <div class="form-row"  >
    <div class="form-group col-md-4">
    <label>Leaflet thickening/calcification  : Anterior leaflet</label>
    <select [(ngModel)]="updform.selectLeaflet_Thickening_Anterior" name="selectLeaflet_Thickening_Anterior" placeholder="select"

    <option [ngValue]="undefined"> Not Applicable(N/A)</option>
    <option *ngFor="let sta of leafletThickeningAnterior" [ngValue]="sta.itemName">{{sta.itemName}}</option>
    </select>

    </div>
    
    <div class="form-group col-md-4" >
     <label>Leaflet thickening/calcification : Posterior leaflet</label>

     (ngModelChange)="onOptionsSelected('Leaflet_Thickening_Posteriior',updform.selectLeaflet_Thickening_Posteriior)" class="form-control">
     <option [ngValue]="undefined"> Not Applicable(N/A)</option>
     <option *ngFor="let sta of leafletThickeningPosteriior" [ngValue]="sta.itemName">{{sta.itemName}}</option>
     </select>

     </div>
                     
     <div class="form-group col-md-4" >
       <label>Leaflet mobility</label>

       <option [ngValue]="undefined"> Not Applicable(N/A)</option>
       <option *ngFor="let sta of leafletMobility" [ngValue]="sta.itemName">{{sta.itemName}}</option>
       </select>

       </div>  

 </div>

  <option *ngFor="let sta of leafletMobilityAbnormalAnterior" [ngValue]="sta.itemName">{{sta.itemName}}</option>
  </select>

  </div>
  
  <div class="form-group col-md-4" *ngIf="updform.selectLeaflet_Mobility === 'Leaflet mobility-Abnormal' ">
   <label>Leaflet mobility : Posterior mitral leaflet</label>
   <select [(ngModel)]="updform.selectLeaflet_Mobility_Abnormal_Posterior" name="selectLeaflet_Mobility_Abnormal_Posterior" placeholder="select"

   </select>

   <div class="form-group col-md-4" >
     <label>Annular calcification</label>
     <select [(ngModel)]="updform.selectAnnular_Calicification" name="selectAnnular_Calicification" placeholder="select"

     <option [ngValue]="undefined"> Not Applicable(N/A)</option>
     <option *ngFor="let sta of annularCalicification" [ngValue]="sta.itemName">{{sta.itemName}}</option>
     </select>

     </div>  

</div> 
<hr/>

<div class="form-row"  >
<div class="form-group col-md-4" >
<label>Subvalvular disease  : Calcification</label> 
<select [(ngModel)]="updform.selectSubvalvular_disease_Calicification" name="selectSubvalvular_disease_Calicification" placeholder="select"

<option [ngValue]="undefined"> Not Applicable(N/A)</option>
<option *ngFor="let sta of subvalvulardiseaseCalicification" [ngValue]="sta.itemName">{{sta.itemName}}</option>
</select>

</div>

<div class="form-group col-md-4" >
 <label>Subvalvular disease :	Thickening/fibrosis</label>

   <option [ngValue]="undefined"> Not Applicable(N/A)</option>
   <option *ngFor="let sta of annularAnnularDilatation" [ngValue]="sta.itemName">{{sta.itemName}}</option>
   </select>

   </div>  

</div> 

<hr/>

<div class="form-row"  >
<div class="form-group col-md-4" >
<label>Vegetation  : Anterior leaflet</label> 
<select [(ngModel)]="updform.selectVegetation_Anterior" name="selectVegetation_Anterior" placeholder="select" 
(ngModelChange)="onOptionsSelected('Vegetation_Anterior',updform.selectVegetation_Anterior)" class="form-control">
<option [ngValue]="undefined"> Not Applicable(N/A)</option>

  <input type="text" id="vegetation_Anterior_Others" name="vegetation_Anterior_Others" class="form-control"                 
  placeholder="Others Value" [(ngModel)]="updform.vegetation_Anterior_Others"

</div>

<div class="form-group col-md-4" *ngIf="updform.selectVegetation_Posterior === 'Vegetation-Posterior Leaflet-Others(Specify)'"  >

  placeholder="Others Value" [(ngModel)]="updform.vegetation_Posterior_Others" 
  #vegetation_Posterior_Others="ngModel"  >
  
</div>
                 
 <div class="form-group col-md-4" >
   <label>Abscess : Location</label>

<label>Abscess : Size</label> 
<select [(ngModel)]="updform.selectAbscess_Size" name="selectAbscess_Size" placeholder="select"
