<!-- Page Content -->
<div id="page-content-wrapper">
  <div class="container-fluid xyz">
     <div class="row">
        <div class="col-lg-12">
         
          <div class="patient-form">
            <form name="viewpatientForm" #viewpatientForm="ngForm" (ngSubmit)="updatePatient()"  >
                <h2 class="text-center">Patient Form</h2>
        
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="patientname">Patient Name</label>
                      <input type="text"  id="patientname" name="patientname" class="form-control"  
                      required [(ngModel)]="patientDataObject['patientname']" #patientname="ngModel" placeholder="Patient Name " >            

                      <div *ngIf="patientname.invalid && (patientname.dirty || patientname.touched)" class="alert alert-danger">
                        <div *ngIf="patientname.errors.required">
                          Patient Name is required.
                        </div>
                        </div>

                    </div>

                    <div class="form-group col-md-4">
                      <label for="age">Age </label>
                      <input type="text" id="age" name="age" class="form-control"    placeholder="Age " 
                      required [(ngModel)]="patientDataObject['age']" #age="ngModel" >    
                      
                      <div *ngIf="age.invalid && (age.dirty || age.touched)" class="alert alert-danger">
                        <div *ngIf="age.errors.required">
                          Age is required.
                        </div>
                        </div>

                  </div>

                    
                  <div class="form-group col-md-4">
                    <label for="mobileno">Mobile Number</label>
                    <input type="text"  id="mobileno" name="mobileno" class="form-control"  placeholder="Mobile Number " 
                    required [(ngModel)]="patientDataObject.mobileno" #mobileno="ngModel"   >                 
                    </div>
                    
                  </div>
        
                  <div class="form-row">

                  <div class="form-group col-md-4">
                    <label for="submitdate">Date of Registration</label>
                    <input type="date" id="submitdate" name="submitdate" class="form-control"   placeholder="Registration Date "
                    required [(ngModel)]="patientDataObject.submitdate" #submitdate="ngModel" >
                  </div>

                  <div class="form-group col-md-4">
                    <label for="ew">Echo Window</label>                  
                    <select id="ew" name="ew" class="form-control" required [(ngModel)]="patientDataObject.ew"
                    #ew="ngModel"  >
                     <option value="">Select EW</option>
                       <option *ngFor="let eew of ews" [value]="eew">{{eew}}</option>
                 </select>

                  </div>

                  <div class="form-group col-md-4">
                    <label for="protocol">Protocol</label>                  
                    <select id="protocol" name="protocol" class="form-control" required [(ngModel)]="patientDataObject.protocol"
                    #protocol="ngModel"  >
                     <option value="">Select Protocol</option>
                       <option *ngFor="let prot of protocols" [value]="prot">{{prot}}</option>
                 </select>
                  </div>

                                                
                  </div>

                  <div class="form-row">                                                      
                    <div class="form-group col-md-4">
                      <label for="testtype">Test Type</label>
                    <select name="testtype" id="testtype" class="form-control" required [(ngModel)]="patientDataObject.testtype" 
                          #testtype="ngModel">
                      <option value="0">Select Test</option>
                        <option value="echo">Echo</option>
                        <option value="X-ray">X-ray</option>
                        <option value="ultrasound">Ultra Sound</option>
                    </select>              
                  </div> 

                  <div class="form-group col-md-4">
                    <label for="height">Height (in Cms)</label>
                    <input type="text" id="height" name="height" class="form-control"   placeholder="Height " 
                    required [(ngModel)]="patientDataObject['height']" #height="ngModel" (blur)="calculateBsa(this.height)" >

                    <div *ngIf="height.invalid && (height.dirty || height.touched)" class="alert alert-danger">
                      <div *ngIf="height.errors.required">
                        height is required.
                      </div>
                      </div>

                </div> 
                  
                  <div class="form-group col-md-4">
                    <label for="weight">Weight (in Kgs)</label>
                    <input type="text" id="weight" name="weight" class="form-control" placeholder="Weight " 
                    required [(ngModel)]="patientDataObject.weight" #weight="ngModel" >
                  </div>

                  </div>  

                  <div class="form-row">
                    <div class="form-group col-md-4">
                      <label for="bsa">BSA</label>
                      <input type="text" id="bsa" name="bsa" class="form-control" placeholder="BSA " 
                      required [(ngModel)]="patientDataObject.bsa" #bsa="ngModel">      
                  </div>
                  <div class="form-group col-md-4">
                    <label for="bmi">BMI</label>
                    <input type="text" id="bmi" name="bmi" class="form-control" placeholder="BMI " 
                    required [(ngModel)]="patientDataObject.bmi" #bmi="ngModel">
                  </div>
        
                  <div class="form-group col-md-4">
                    <label for="requirement">Requirement</label>
                 <select id="requirement" name="requirement" class="form-control" required [(ngModel)]="patientDataObject['requirement']"
                    #requirement="ngModel"  >
                     <option value="">Select Requirement</option>
                       <option *ngFor="let req of requirements" [value]="req">{{req}}</option>
                 </select>

                    <div *ngIf="requirement.invalid && (requirement.dirty || requirement.touched)" class="alert alert-danger">
                      <div *ngIf="requirement.errors.required">
                        Requirement Field is required.
                      </div>
                      </div>
                </div>
                
        
                  </div>  




        
                  <div class="form-row">                                                       
                     <div class="form-group col-md-4">
                      <label for="bpsystolic">BP : Systolic</label> 
                      <input type="text" id="bpsystolic" name="bpsystolic" class="form-control"   placeholder="BP Systolic"
                      required [(ngModel)]="patientDataObject.bpsystolic" #bp="ngModel" >
                    </div>

                    <div class="form-group col-md-4">
                      <label for="bpdiastolic">BP : Diastolic </label> 
                      <input type="text" id="bpdiastolic" name="bpdiastolic" class="form-control"   placeholder="BP Diastolic"
                      required [(ngModel)]="patientDataObject.bpdiastolic" #bp="ngModel" >
                    </div>
                   
                    <div class="form-group col-md-4">
                      <label for="ef">E.F Of</label>
                      <input type="text" id="ef" name="ef" class="form-control" placeholder="ef " 
                      required [(ngModel)]="patientDataObject.ef" #ef="ngModel">
                    </div>
        
                  
                  </div>

                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="reason">Reason / Remark For Echo</label>
                      
                      <textarea id="reason" name="reason" cols="25" rows="5" class="form-control" placeholder="Reason to Visit" 
            [(ngModel)]="patientDataObject.reason"  required #reason="ngModel"  ></textarea>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="sendreport"> Send Report </label>
                    <div>
                      <label class="radio-inline">
                          <input type="radio" name="sendreport" id="sendreport" value="sms"  
                          required [(ngModel)]="patientDataObject.sendreport" #sendreport="ngModel"  >
                          Send Sms
                      </label>  &nbsp;
                      <label class="radio-inline">
                          <input type="radio" name="sendreport" id="sendreport" value="email" 
                          required [(ngModel)]="patientDataObject.sendreport" #sendreport="ngModel"  >
                        Send Email
                      </label>
                    </div>    
                  </div>

                  <input type="hidden" name="docId" id="docId" value="docId"  
                          required [(ngModel)]="patientDataObject.docId" #docId="ngModel"  >
        
                  </div>  
       
                   <div class="form-row">
                    <div class="form-group col-md-3"></div>
                    <div class="form-group col-md-3">
                      <button type="submit" class="btn btn-primary  btn-block"  >Save</button>
                      </div>
                      <div class="form-group col-md-3">
                    <button type="button" class="btn btn-danger  btn-block" (click)="goToSendDetails(patientDataObject)" >Submit</button>
                      </div>        
                      <div class="form-group col-md-3"></div>
        
                    </div>
        
            </form>
        
        
        </div>
           
          
            
           
        </div>
     </div>
  </div>
</div>
