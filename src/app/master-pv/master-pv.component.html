<form  name="observationsForm"   #observationsForm="ngForm" (ngSubmit)="savePulmonicValueData()"  >
  <div class="observe">
    <div id="container">
      <h3 class="head-title"> Type: Pulmonic Valve </h3> 
      <div class="total-container">
       
        
        <div class="form-row">
            
          <div class="form-group col-md-4">
              <label>Structure</label>
              <select  class="form-control" [(ngModel)]="updform.selectStructure" name="selectStructure"                
              (ngModelChange)="onOptionsSelected('Structure',updform.selectStructure)" >
                <option [ngValue]="undefined"> Not Applicable(N/A)</option> 
                <option *ngFor="let sta of structure" [ngValue]="sta.itemName">{{sta.itemName}}</option>
              </select>
            </div>
         <div class="form-group col-md-4">
          <label>Pulmonic Regurgitation </label>
      <select  class="form-control" [(ngModel)]="updform.selectPulmonic_regurgitation" name="selectPulmonic_regurgitation"  
      (ngModelChange)="onOptionsSelected('Pulmonic_regurgitation',updform.selectPulmonic_regurgitation)">
        <option [ngValue]="undefined"> Not Applicable(N/A)</option>  
        <option *ngFor="let sta of pulmonicRegurgitation" [ngValue]="sta.itemName">{{sta.itemName}}</option>
      </select>
     </div>

    

        </div>

      <div class="form-row" style="text-align: center; border-top:1px solid #f0f0f0; padding-top:1% "
     >
      <div class="form-group col-md-12">
      <label class="head-title">Pulmonic Stenosis</label>               
      </div>                                                    
      </div> 
      <div class="form-row">

      <div class="form-group col-md-4">
        <label>Pulmonic Stenosis :Location </label>
        <select  class="form-control" [(ngModel)]="updform.selectStenosis_Location" name="selectStenosis_Location" 
         (ngModelChange)="onOptionsSelected('Stenosis_Location',updform.selectStenosis_Location)">
          <option [ngValue]="undefined"> Not Applicable(N/A)</option>  
          <option *ngFor="let sta of stenosisLocation" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>


        <div class="form-group col-md-4" *ngIf="updform.selectStenosis_Location === 'Pulmonic Stenosis-Location-Branch' ">
          <label>Pulmonic Stenosis :Location  : Branch</label>
          <select  class="form-control" [(ngModel)]="updform.selectStenosis_Location_Branch" name="selectStenosis_Location_Branch" 
           (ngModelChange)="onOptionsSelected('Stenosis_Location_Branch',updform.selectStenosis_Location_Branch)">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>  
            <option *ngFor="let sta of branch" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>


          <div class="form-group col-md-4" *ngIf="updform.selectStenosis_Location_Branch === 'Pulmonic Stenosis-Location-Branch-Others(Specify)'">
            <label>Others (Specify) </label>
           <input class="form-control" type="text"  name="updform.selectStenosis_Location_Branch_Other" 
           [(ngModel)]="updform.selectStenosis_Location_Branch_Other" 
           #selectStenosis_Location_Branch_Other="ngModel" />
            </div>

        <div class="form-group col-md-4">
          <label>Pulmonic Stenosis :Severity </label>
          <select  class="form-control" [(ngModel)]="updform.selectStenosis_Severity" name="selectStenosis_Severity" 
           (ngModelChange)="onOptionsSelected('Stenosis_Severity',updform.selectStenosis_Severity)">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>  
            <option *ngFor="let sta of stenosisSeverity" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>

          <div class="form-group col-md-4">
            <label>Pulmonic Stenosis :Quantitative Measurements </label>
            <select  class="form-control" [(ngModel)]="updform.Stenosis_Quantitative_Measurements" name="Stenosis_Quantitative_Measurements" 
             (ngModelChange)="onOptionsSelected('Stenosis_Quantitative_Measurements',updform.Stenosis_Quantitative_Measurements)">
              <option [ngValue]="undefined"> Not Applicable(N/A)</option>  
              <option *ngFor="let sta of stenosisQuantitativeMeasurements" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>

            <div class="form-group col-md-4" *ngIf="updform.Stenosis_Quantitative_Measurements === 'Pulmonic Stenosis-Quantitative Measurements-Others Specify'">
              <label>Others (Specify) </label>
             <input class="form-control" type="text"  name="updform.Stenosis_Quantitative_Measurements_Other" 
             [(ngModel)]="updform.Stenosis_Quantitative_Measurements_Other" 
             #Stenosis_Quantitative_Measurements_Other="ngModel" />
              </div>

      </div>

<hr/>

          <div class="form-row">
        <div class="form-group col-md-4">
        <label>Pulmonary Pressure  </label>
        <select  class="form-control" [(ngModel)]="updform.selectPulmonary_Pressure" name=" selectPulmonary_Pressure" 
         (ngModelChange)="onOptionsSelected('Pulmonary_Pressure',updform.selectPulmonary_Pressure)">
          <option [ngValue]="undefined"> Not Applicable(N/A)</option>   
          <option *ngFor="let sta of pulmonaryPressure" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select> 
       </div>

       <div class="form-group col-md-4"  *ngIf="updform.selectPulmonary_Pressure === 'Pulmonic Pressure-PA Diastolic Pressure'">
        <label> Pulmonic Pressure-PA Diastolic Pressure </label>
      <input class="form-control" type="text" name="updform.selectPulmonic_Diastolic_Pressure" 
      [(ngModel)]="updform.selectPulmonic_Diastolic_Pressure" 
      #selectPulmonic_Diastolic_Pressure="ngModel" />
      </div>

      <div class="form-group col-md-4" *ngIf="updform.selectPulmonary_Pressure === 'Pulmonic Pressure-Mean PA Pressure'">
        <label>
          Pulmonic Pressure-Mean PA Pressure
        </label>
        <input class="form-control" type="text" name="updform.selectPulmonic_Mean_Pa_Pressure" 
      [(ngModel)]="updform.selectPulmonic_Mean_Pa_Pressure" 
      #selectPulmonic_Mean_Pa_Pressure="ngModel" />
      </div>
        </div>
  

        <div class="form-group col-md-12" style="text-align: center; border-top:1px solid #f0f0f0; padding-top:1%" 
            *ngIf="updform.selectStructure === 'Abnormal'">
          <label class="head-title" >Structure Abnormal </label>
        </div>
        <div class="form-row">
        <div class="form-group col-md-4" *ngIf="updform.selectStructure === 'Abnormal'">
          <label>Structure Abnormal </label>
          <select  class="form-control" [(ngModel)]="updform.selectstructure_Abnormal" name="selectstructure_Abnormal"  
            (ngModelChange)="onOptionsSelected('structure_Abnormal',updform.selectstructure_Abnormal)">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>   
            <option *ngFor="let sta of abnormal" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>
          <div class="form-group col-md-4" *ngIf="updform.selectstructure_Abnormal === 'Other (Specify)'">
            <label>Others </label>
           <input class="form-control" type="text"  name="updform.selectstructure_Abnormal_Other" 
           [(ngModel)]="updform.selectstructure_Abnormal_Other" 
           #selectstructure_Abnormal_Other="ngModel" />
            </div>

      </div>

            <div class="form-group col-md-12" style="text-align: center; border-top:1px solid #f0f0f0; padding-top:1%" 
                *ngIf="updform.selectPulmonic_regurgitation === 'Pulmonic Regurgitation-Present'">
              <label class="head-title" >Pulmonic Regurgitation-Present </label>
            </div>
          <div class="form-group col-md-4" *ngIf="updform.selectPulmonic_regurgitation === 'Pulmonic Regurgitation-Present'">
            <label>Pulmonic Regurgitation-Present</label>
            <select  class="form-control" [(ngModel)]="updform.selectPulmonic_regurgitation_Present" name="selectPulmonic_regurgitation_Present"  
                (ngModelChange)="onOptionsSelected('Pulmonic_Regurgitation_Present',updform.selectPulmonic_regurgitation_Present)">
              <option [ngValue]="undefined"> Not Applicable(N/A)</option>    
              <option *ngFor="let sta of regurgitationPresent" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>

            <div class="form-group col-md-12" style="text-align: center; border-top:1px solid #f0f0f0; padding-top:1%" *ngIf="updform.selectPulmonic_stenosis === 'Pulmonic Stenosis-Location'">
              <label class="head-title" >Pulmonic Stenosis-Location </label>
            </div>
            <div class="form-row col-md-4" *ngIf="updform.selectPulmonic_stenosis === 'Pulmonic Stenosis-Location'">
              <label>Pulmonic Stenosis-Location</label>
              <select  class="form-control" [(ngModel)]="updform.selectPulmonic_stenosis_location" name="selectPulmonic_stenosis_location"  
              (ngModelChange)="onOptionsSelected('Pulmonic_stenosis_location',updform.selectPulmonic_stenosis_location)">
                <option [ngValue]="undefined"> Not Applicable(N/A)</option>    
                <option *ngFor="let sta of stenosisLocation" [ngValue]="sta.itemName">{{sta.itemName}}</option>
              </select>
              
              </div>
              <div class="form-group col-md-12" style="text-align: center; border-top:1px solid #f0f0f0; padding-top:1%" *ngIf="updform.selectPulmonic_stenosis === 'Pulmonic Stenosis-Severity'">
                <label class="head-title" >Pulmonic Stenosis-Severity</label>
              </div>
              <div class="form-group col-md-4" *ngIf="updform.selectPulmonic_stenosis === 'Pulmonic Stenosis-Severity'">
                <label>Pulmonic Stenosis-Severity</label>
                <select  class="form-control" [(ngModel)]="updform.selectPulmonic_stenosis_severity" name="selectPulmonic_stenosis_severity"  
                (ngModelChange)="onOptionsSelected('Pulmonic_stenosis_severity',updform.selectPulmonic_stenosis_severity)">
                  <option [ngValue]="undefined"> Not Applicable(N/A)</option>    
                  <option *ngFor="let sta of stenosisSeverity" [ngValue]="sta.itemName">{{sta.itemName}}</option>
                </select>
                </div>




               
                <div class="form-row"  *ngIf="updform.selectPulmonic_stenosis === 'Pulmonic Stenosis-Location'">
                  <div class="form-group col-md-12" style="text-align: center; border-top:1px solid #f0f0f0; padding-top:1%" *ngIf="updform.selectPulmonic_stenosis_location === 'Pulmonic Stenosis-Location-Branch'">
                    <label class="head-title" >Pulmonic Stenosis-Branch </label>
                  </div>
                              <div class="form-group col-md-4" *ngIf="updform.selectPulmonic_stenosis_location === 'Pulmonic Stenosis-Location-Branch'">
                  <label>Pulmonic Stenosis-Branch</label>
                  <select  class="form-control" [(ngModel)]="updform.selectStenosis_branch" name="stenosisbranch"  
                  (ngModelChange)="onOptionsSelected('Stenosis_branch',updform.selectStenosis_branch)">
                      <option *ngFor="let sta of branch" [ngValue]="sta.itemName">{{sta.itemName}}</option>
                  </select>
                       </div> 
                       <div class="form-group col-md-4" *ngIf="updform.selectPulmonic_stenosis_location === 'Pulmonic Stenosis-Location-Branch'"> 
                       <div   *ngIf="updform.selectStenosis_branch === 'Pulmonic Stenosis-Location-Branch-Others(Specify)'">
                        <label>Others </label>
                       <input class="form-control" type=text  name="updform.stenosisbranchothers" 
                       [(ngModel)]="updform.stenosisbranchothers" 
                       #stenosisbranchothers="ngModel"/>
                        </div>
                      </div>
                </div>
                <div class="form-group col-md-12" style="text-align: center; border-top:1px solid #f0f0f0; padding-top:1%" *ngIf="updform.selectPulmonic_stenosis === 'Pulmonic Stenosis-Quantitative Measurements'">
                  <label class="head-title" >Pulmonic Stenosis-Quantitative Measurements</label>
                </div>
                <div class="form-row">
                <div class="form-group col-md-4" *ngIf="updform.selectPulmonic_stenosis === 'Pulmonic Stenosis-Quantitative Measurements'">
                  <label>Pulmonic Stenosis-Quantitative Measurements</label>
                  <select  class="form-control" [(ngModel)]="updform.selectStenosis_Quantitative_Measurements" name="Stenosis_Quantitative_Measurements"  
                  (ngModelChange)="onOptionsSelected('Stenosis_Quantitative_Measurements',updform.Stenosis_Quantitative_Measurements)">
                    <option [ngValue]="undefined"> Not Applicable(N/A)</option>    
                    <option *ngFor="let sta of stenosisQuantitativeMeasurements" [ngValue]="sta.itemName">{{sta.itemName}}</option>
                  </select>
                  
                  
                  </div>
                  <div class="form-group col-md-4" *ngIf="updform.selectPulmonic_stenosis === 'Pulmonic Stenosis-Quantitative Measurements'"> 
    
                  <div *ngIf="updform.Stenosis_Quantitative_Measurements === 'Pulmonic Stenosis-Quantitative Measurements-Others Specify'">
                    <label>Others </label>
                   <input class="form-control " type=text name="updform.Stenosis_Quantitative_Measurements_Others"  [(ngModel)]="updform.Stenosis_Quantitative_Measurements_Others" 
                   #Stenosis_Quantitative_Measurements_Others="ngModel" />
                    </div>
                  </div>
                </div>  
                
                <div class="form-group col-md-12" style="text-align: center; border-top:1px solid #f0f0f0; padding-top:1%" *ngIf="updform.selectPulmonary_Pressure === 'Pulmonic Pressure-PA Systolic Pressure'">
                <label class="head-title" >Pulmonic Pressure-PA Systolic Pressure</label>
              </div>

              <div class="form-row">
               

                 <div class="form-group col-md-4" *ngIf="updform.selectPulmonary_Pressure === 'Pulmonic Pressure-PA Systolic Pressure'">
                  <label>Pulmonary Systolic Pressure</label>
                  <select  class="form-control" [(ngModel)]="updform.selectPa_Systolic_Pressure" name="selectPa_Systolic_Pressure"  
                  (ngModelChange)="onOptionsSelected('Pa_Systolic_Pressure',updform.selectPa_Systolic_Pressure)">
                    <option [ngValue]="undefined"> Not Applicable(N/A)</option>    
                    <option *ngFor="let sta of paSystolicPressure" [ngValue]="sta.itemName">{{sta.itemName}}</option>
                  </select>
                  </div>

    <div class="form-group col-md-4"  *ngIf="updform.selectPa_Systolic_Pressure === 'Pulmonic Pressure-Other Method(Specify)'">
        <label>Others (Specify) </label>
      <input class="form-control" type="text" name="updform.selectpulmonary_systoic_Pressure_others" 
      [(ngModel)]="updform.selectpulmonary_systoic_Pressure_others" 
      #selectpulmonary_systoic_Pressure_others="ngModel" />
      </div>

    </div>
   
    <div id="overlay">
      <div class="loader"></div>
              
     </div> 
         
    <div class="form-row"   >
      <div class="form-group col-md-2" ></div>
      <div class="form-group col-md-2" >
        <button type="button" class="btn btn-warning  btn-block" onclick="$('#tabeight').trigger('click')" 
        (click)="getAddPage('pulmonaryArteryObservation')"  >Previous</button>
      </div>
      <div class="form-group col-md-2" >
        <button type="submit" class="btn btn-primary  btn-block" id="btnSubmit" >Submit</button>
      </div>
      <div class="form-group col-md-2" >
        <button type="button" class="btn btn-danger  btn-block" onclick="$('#tabten').trigger('click')" 
        (click)="getAddPage('aortaObservation')"  >Next</button>
      </div>
      <div class="form-group col-md-4" ></div>
    </div> 


      </div>
    
  
  </div>

</div>



</form>
