<form  name="observationsForm"   #observationsForm="ngForm" (ngSubmit)="savePericardiumValueData()"  >
  <div class="observe">
    <div id="container" >
      <h3 class="head-title"> Type:Pericardium </h3> 
      <div class="total-container">
        <div class="form-row">
          <div class="form-group col-md-4">
          <label>Pericardium </label>               
          <select [(ngModel)]="updform.selectPericardium" name="selectPericardium" id="selectPericardium" placeholder="select" 
          (ngModelChange)="onOptionsSelected('Pericardium',updform.selectPericardium)" class="form-control">
          <option [ngValue]="undefined"> Not Applicable(N/A)</option>
          <option *ngFor="let sta of pericardium" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>

          

          <div class="form-group col-md-4" *ngIf="updform.selectPericardium === 'Abnromal-Effusion-Present'">
            <label>Size </label>               
            <select [(ngModel)]="updform.selectSize" name="selectSize" id="selectSize" placeholder="select" 
            (ngModelChange)="onOptionsSelected('Size',updform.selectSize)" class="form-control">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of size" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
          </div>

          <div class="form-group col-md-4" *ngIf="updform.selectPericardium === 'Abnromal-Effusion-Present'">
            <label>Location</label>               
            <select [(ngModel)]="updform.selectLocation" name="selectLocation" placeholder="select" 
            (ngModelChange)="onOptionsSelected('Location',updform.selectLocation)" class="form-control">            
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of location" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
          </div>
        
          <div class="form-group col-md-4" *ngIf="updform.selectPericardium === 'Abnromal-Effusion-Present'">
            <label>Content </label>               
            <select [(ngModel)]="updform.selectContent" name="selectContent" id="selectContent" placeholder="select" 
            (ngModelChange)="onOptionsSelected('Content',updform.selectContent)" class="form-control">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of content" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
          </div>

          <div class="form-group col-md-4" >
            <label>Ascites </label>               
            <select [(ngModel)]="updform.selectAscites" name="selectAscites" id="selectAscites" placeholder="select" 
            (ngModelChange)="onOptionsSelected('Ascites',updform.selectAscites)" class="form-control">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of ascites" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>

        </div>
        <div class="form-row">

          <div class="form-group col-md-4">
          <label>Thickening/Calcification </label>               
          <select [(ngModel)]="updform.selectThickening_Calcification" name="selectThickening_Calcification" id="selectThickening_Calcification" placeholder="select" 
          (ngModelChange)="onOptionsSelected('Thickening_Calcification',updform.selectThickening_Calcification)" class="form-control">
          <option [ngValue]="undefined"> Not Applicable(N/A)</option>
          <option *ngFor="let sta of thickening_calcification" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>

          <div class="form-group col-md-4">
          <label>Mass </label>               
          <select [(ngModel)]="updform.selectMass" name="selectMass" id="selectMass" placeholder="select" 
          (ngModelChange)="onOptionsSelected('Mass',updform.selectMass)" class="form-control">
          <option [ngValue]="undefined"> Not Applicable(N/A)</option>
          <option *ngFor="let sta of mass" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>

          <div class="form-group col-md-4" *ngIf="updform.selectMass=== 'Mass-Present'"  >
            <label for="MassPresent">Dimensions</label>
            <input type="text" id="MassPresent" name="MassPresent" class="form-control"                 
            placeholder="Dimensions" [(ngModel)]="updform.MassPresent" 
            #MassPresent="ngModel"  >
          </div>

          <div class="form-group col-md-4">
          <label>Pleural Effusion </label>               
          <select [(ngModel)]="updform.selectPleural_Effusion" name="selectPleural_Effusion" id="selectPleural_Effusion" placeholder="select" 
          (ngModelChange)="onOptionsSelected('Pleural_Effusion',updform.selectPleural_Effusion)" class="form-control">
          <option [ngValue]="undefined"> Not Applicable(N/A)</option>
          <option *ngFor="let sta of pleuralEffusion" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>        

        </div>
        <div class="form-row" style="text-align: center; padding-top:1%; border-top:1px solid #f0f0f0;" >
          <div class="form-group col-md-12">
          <label class="head-title">Type:Heamodynamic Compromise</label>               
          </div>                                                    
        </div>
        
        
      
        <div class="form-row">
             


          <div class="form-group col-md-4" >
            <label>Heamodynamic Compromise : Tamponade</label>
            <select [(ngModel)]="updform.selectTamponade" name="selectTamponade" id="selectTamponade" placeholder="select" 
              (ngModelChange)="onOptionsSelected('Tamponade',updform.selectTamponade)" class="form-control">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of tamponade" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
          </div>

        
          <div class="form-group col-md-4" >
            <label>Heamodynamic Compromise : Constriction</label>
            <select [(ngModel)]="updform.selectConstriction" name="selectConstriction" id="selectConstriction" placeholder="select" 
              (ngModelChange)="onOptionsSelected('Constriction',updform.selectConstriction)" class="form-control">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of constriction" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
          </div>


          <div class="form-group col-md-4" >
            <label>Heamodynamic Compromise : Effuso Constructive</label>
            <select [(ngModel)]="updform.selectEffuso_Constructive" name="selectEffuso_Constructive" id="selectEffuso_Constructive" placeholder="select" 
              (ngModelChange)="onOptionsSelected('Effuso_Constructive',updform.selectEffuso_Constructive)" class="form-control">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of effusoConstructive" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
          </div>

          <div class="form-group col-md-4" >
            <label>Heamodynamic Compromise : Septal Bounce</label>
            <select [(ngModel)]="updform.selectSeptal_Bounce" name="selectSeptal_Bounce" id="selectSeptal_Bounce" placeholder="select" 
              (ngModelChange)="onOptionsSelected('Septal_Bounce',updform.selectSeptal_Bounce)" class="form-control">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of septalBounce" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
          </div>

          <div class="form-group col-md-4" >
            <label>Heamodynamic Compromise : Inversion</label>
            <select [(ngModel)]="updform.selectInversion" name="selectInversion" id="selectInversion" placeholder="select" 
              (ngModelChange)="onOptionsSelected('Inversion',updform.selectInversion)" class="form-control">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of inversion" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
          </div>


          <div class="form-group col-md-4" >
            <label>Heamodynamic Compromise : Excessive Respiratory Variation</label>
            <select [(ngModel)]="updform.selectExcessive_Respiratory_Variation" name="selectExcessive_Respiratory_Variation" id="selectExcessive_Respiratory_Variation" placeholder="select" 
              (ngModelChange)="onOptionsSelected('Excessive_Respiratory_Variation',updform.selectExcessive_Respiratory_Variation)" class="form-control">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of excessiveRespiratoryVariation" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
          </div>
        

          <div class="form-group col-md-4" >
            <label>Heamodynamic Compromise : Left Ventricular Diastole</label>
            <select [(ngModel)]="updform.selectLeft_Ventricular_Diastole" name="selectLeft_Ventricular_Diastole" id="selectLeft_Ventricular_Diastole" placeholder="select" 
              (ngModelChange)="onOptionsSelected('Left_Ventricular_Diastole',updform.selectLeft_Ventricular_Diastole)" class="form-control">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of leftVentricularDiastole" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
          </div>

          <div class="form-group col-md-4" >
            <label>Heamodynamic Compromise : Fat Pad</label>
            <select [(ngModel)]="updform.selectFat_Pad" name="selectFat_Pad" id="selectFat_Pad" placeholder="select" 
              (ngModelChange)="onOptionsSelected('Fat_Pad',updform.selectFat_Pad)" class="form-control">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of fatPad" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
          </div>

        </div>          

      </div>
      
      
      <div id="overlay">
        <div class="loader"></div>
                
       </div>   

          
  <div class="form-row"   >
    <div class="form-group col-md-2" ></div>
    <div class="form-group col-md-2" >
      <button type="button" class="btn btn-warning  btn-block" onclick="$('#tabten').trigger('click')" 
      (click)="getAddPage('aortaObservation')" >Previous</button>
    </div>
    <div class="form-group col-md-2" >
      <button type="submit" class="btn btn-primary  btn-block" id="btnSubmit" >Submit</button>
    </div>
    <div class="form-group col-md-2" >
      <button type="button" class="btn btn-danger  btn-block" onclick="$('#tabtwelve').trigger('click')"   >Next</button>
    </div>
    <div class="form-group col-md-4" ></div>
  </div>
    </div> 
  </div>
  
  
  
  </form>
