<form  name="observationsForm"   #observationsForm="ngForm"  (ngSubmit)="saveLeftAtriumValueData()"    >
  <div class="observe">
    <div id="container">
      <h3 class="head-title"> Type: Left Atrium </h3> 
     
      <div class="total-container">
   
        <div class="form-row">
 
 
              <div class="form-group col-md-4"   >
               <label> Size </label>               
                 <select [(ngModel)]="updform.selectSize" name="selectSize" placeholder="select" 
                 (ngModelChange)="onOptionsSelected('Size',updform.selectSize)" class="form-control">
                    <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
                    <option *ngFor="let sta of size" [ngValue]="sta.itemName">{{sta.itemName}}</option>
                </select>
 
              </div>

              
       <div class="form-group col-md-4" *ngIf="updform.selectSize === 'Size-Volume (Or Dimensions)'"  >
        <label for="sizeVolume_Value"> Size-Volume (Or Dimensions) Value</label>
        <input type="text" id="sizeVolume_Value" name="sizeVolume_Value" class="form-control"                 
        placeholder="Size Value" [(ngModel)]="updform.sizeVolume_Value" 
        #sizeVolume_Value="ngModel"  >
        
      </div>
              <div class="form-group col-md-4"    >
               <label>Thrombus </label>
               <select [(ngModel)]="updform.selectThrombus" name="selectThrombus" placeholder="select"                  
               (ngModelChange)="onOptionsSelected('Thrombus',updform.selectThrombus)" class="form-control">
               <option [ngValue]="undefined">Not Applicable(N/A)</option>
                <option *ngFor="let sta of thrombus" [ngValue]="sta.itemName">{{sta.itemName}}</option>
                </select>
              </div>
        </div>

        <div class="form-row" style="text-align: center; border-top:1px solid #f0f0f0; padding-top:1% "
        *ngIf="updform.selectThrombus === 'Present'" >
        <div class="form-group col-md-12">
        <label class="head-title">Thrombus : Present</label>               
        </div>                                                    
        </div>  
 
        <div class="form-row" *ngIf="updform.selectThrombus === 'Present'">
           <div class="form-group col-md-4">
           <label>Size</label>
           <select [(ngModel)]="updform.selectThrombus_present_size" name="selectThrombus_present_size" placeholder="select" 
           (ngModelChange)="onOptionsSelected('Thrombus_present_size',updform.selectThrombus_present_size)" class="form-control">
           <option [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of thrombuspresentsize" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>
 
           </div>
           
           <div class="form-group col-md-4">
            <label>Location</label>
            <select [(ngModel)]="updform.selectThrombus_present_location" name="selectThrombus_present_location" placeholder="select" 
            (ngModelChange)="onOptionsSelected('Thrombus_present_location',updform.selectThrombus_present_location)" class="form-control">
            <option [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of thrombuspresentlocation" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
  
            </div>
                            
            <div class="form-group col-md-4">
              <label>Shape </label>
              <select [(ngModel)]="updform.selectThrombus_present_shape" name="selectThrombus_present_shape" placeholder="select" 
              (ngModelChange)="onOptionsSelected('Thrombus_present_shape',updform.selectThrombus_present_shape)" class="form-control">
              <option [ngValue]="undefined"> Not Applicable(N/A)</option>
              <option *ngFor="let sta of thrombuspresentshape" [ngValue]="sta.itemName">{{sta.itemName}}</option>
              </select>
    
              </div>  

        </div>
        
        <div class="form-row" *ngIf="updform.selectThrombus === 'Present'">

          <div class="form-group col-md-4" *ngIf="updform.selectThrombus_present_shape === 'Present-Shape-Other (Specify)'"  >
            <label for="thrombus_Shape_value">Other (Specify) Value</label>
            <input type="text" id="thrombus_Shape_value" name="thrombus_Shape_value" class="form-control"                 
            placeholder="Other (Specify) Value" [(ngModel)]="updform.thrombus_Shape_value" 
            #thrombus_Shape_value="ngModel"  >
            
          </div>

          <div class="form-group col-md-4">
          <label>Texture</label>
          <select [(ngModel)]="updform.selectThrombus_present_texture" name="selectThrombus_present_texture" placeholder="select" 
          (ngModelChange)="onOptionsSelected('Thrombus_present_texture',updform.selectThrombus_present_texture)" class="form-control">
          <option [ngValue]="undefined"> Not Applicable(N/A)</option>
          <option *ngFor="let sta of thrombuspresenttexture" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>

          </div>
          
          <div class="form-group col-md-4">
           <label>Mobility</label>
           <select [(ngModel)]="updform.selectThrombus_present_mobility" name="selectThrombus_present_mobility" placeholder="select"

           <option [ngValue]="undefined"> Not Applicable(N/A)</option>
           <option *ngFor="let sta of thrombuspresentmobility" [ngValue]="sta.itemName">{{sta.itemName}}</option>
           </select>
 
           </div>
                           
           <div class="form-group col-md-4">
             <label>Dimension</label>
             <select [(ngModel)]="updform.selectThrombus_present_Dimension" name="selectThrombus_present_Dimension" placeholder="select" 
             (ngModelChange)="onOptionsSelected('Thrombus_present_Dimension',updform.selectThrombus_present_Dimension)" class="form-control">
             <option [ngValue]="undefined"> Not Applicable(N/A)</option>
             <option *ngFor="let sta of thrombuspresentDimension" [ngValue]="sta.itemName">{{sta.itemName}}</option>
             </select>
   
             </div>  

             <div class="form-group col-md-4" *ngIf="updform.selectThrombus_present_Dimension === 'Present-Dimensions'">
              <label>Dimension Value</label>
              <input type="text" id="dimension_Value" name="dimension_Value" class="form-control"                 
              placeholder="Other (Specify) Value" [(ngModel)]="updform.dimension_Value" 
              #dimension_Value="ngModel"  >
              </div>     

       </div> 
       
      
     
     <div class="form-row" style="text-align: center; border-top:1px solid #f0f0f0; padding-top:1% "
       >
     <div class="form-group col-md-12">
     <label class="head-title">Mass  </label>               
     </div>                                                    
     </div>

     <div class="form-row"   >
      <div class="form-group col-md-4">
      <label>Mass</label>

      <option *ngFor="let sta of mass" [ngValue]="sta.itemName">{{sta.itemName}}</option>
      </select>

      </div>
      
      <div class="form-group col-md-4" *ngIf="updform.selectMass === 'Present'">

       <option [ngValue]="undefined"> Not Applicable(N/A)</option>

       <div class="form-group col-md-4" *ngIf="updform.selectMass === 'Present'">

         <option *ngFor="let sta of massLocation" [ngValue]="sta.itemName">{{sta.itemName}}</option>
         </select>

         </div>  

   </div> 

   <div class="form-row" *ngIf="updform.selectMass === 'Present'" >
    <div class="form-group col-md-4">
    <label>Attachment</label>
    <select [(ngModel)]="updform.selectMass_Attachment" name="selectMass_Attachment" placeholder="select"

    <option *ngFor="let sta of massAttachment" [ngValue]="sta.itemName">{{sta.itemName}}</option>
    </select>

    </div>
    
    <div class="form-group col-md-4" >
     <label>Shape</label>
     <select [(ngModel)]="updform.selectMass_Shape" name="selectMass_Shape" placeholder="select"

     <option [ngValue]="undefined"> Not Applicable(N/A)</option>
     <option *ngFor="let sta of massShape" [ngValue]="sta.itemName">{{sta.itemName}}</option>
     </select>

     </div>

     <div class="form-group col-md-4" *ngIf="updform.selectMass_Shape === 'Present-Shape-Other (Specify)'"  >
      <label for="mass_Shape_value">Other (Specify) Value</label>
      <input type="text" id="mass_Shape_value" name="mass_Shape_value" class="form-control"                 
      placeholder="Other (Specify) Value" [(ngModel)]="updform.mass_Shape_value" 
      #mass_Shape_value="ngModel"  >
      
    </div>

      
     <div class="form-group col-md-4" *ngIf="updform.selectMass === 'Present'">
       <label>Texture</label>
       <select [(ngModel)]="updform.selectMass_Texture" name="selectMass_Texture" placeholder="select" 
       (ngModelChange)="onOptionsSelected('Mass_Texture',updform.selectMass_Texture)" class="form-control">
       <option [ngValue]="undefined"> Not Applicable(N/A)</option>
       <option *ngFor="let sta of massTexture" [ngValue]="sta.itemName">{{sta.itemName}}</option>
       </select>

       </div>  

 </div> 
 
 <div class="form-row" *ngIf="updform.selectMass === 'Present'" >
  <div class="form-group col-md-4">
  <label>Mobility</label>
  <select [(ngModel)]="updform.selectMass_Mobility" name="selectMass_Mobility" placeholder="select" 
  (ngModelChange)="onOptionsSelected('Mass_Mobility',updform.selectMass_Mobility)" class="form-control">
  <option [ngValue]="undefined"> Not Applicable(N/A)</option>
  <option *ngFor="let sta of massMobility" [ngValue]="sta.itemName">{{sta.itemName}}</option>
  </select>

  </div>
  
  <div class="form-group col-md-4" >
   <label>Dimension</label>
   <select [(ngModel)]="updform.selectMass_Dimension" name="selectMass_Dimension" placeholder="select" 
   (ngModelChange)="onOptionsSelected('Mass_Dimension',updform.selectMass_Dimension)" class="form-control">
   <option [ngValue]="undefined"> Not Applicable(N/A)</option>
   <option *ngFor="let sta of massDimension" [ngValue]="sta.itemName">{{sta.itemName}}</option>
   </select>

   </div>

   <div class="form-group col-md-4" *ngIf="updform.selectMass_Dimension === 'Present-Dimensions'"  >
    <label for="mass_dimension_Value">Dimension Value</label>
    <input type="text" id="mass_dimension_Value" name="mass_dimension_Value" class="form-control"                 
    placeholder="Dimension Value" [(ngModel)]="updform.mass_dimension_Value" 
    #mass_dimension_Value="ngModel"  >
    
  </div>
                  
   <div class="form-group col-md-4" *ngIf="updform.selectMass === 'Present'">
     <label>Type</label>
     <select [(ngModel)]="updform.selectMass_Type" name="selectMass_Type" placeholder="select" 
     (ngModelChange)="onOptionsSelected('Mass_Type',updform.selectMass_Type)" class="form-control">
     <option [ngValue]="undefined"> Not Applicable(N/A)</option>
     <option *ngFor="let sta of massType" [ngValue]="sta.itemName">{{sta.itemName}}</option>
     </select>

     </div>  

     <div class="form-group col-md-4" *ngIf="updform.selectMass_Type === 'Present-Type-Suggestive Of Other Mass (Specify)'"  >
      <label for="mass_Type_Value"> Type Value</label>
      <input type="text" id="mass_Type_Value" name="mass_Type_Value" class="form-control"                 
      placeholder="Type Value" [(ngModel)]="updform.mass_Type_Value" 
      #mass_Type_Value="ngModel"  >
      
    </div>

</div>

<hr/>

<div class="form-row"   >
    <div class="form-group col-md-4">
    <label>Catheter</label>
    <select [(ngModel)]="updform.selectCatheter" name="selectCatheter" placeholder="select" 
    (ngModelChange)="onOptionsSelected('Catheter',updform.selectCatheter)" class="form-control">
    <option [ngValue]="undefined"> Not Applicable(N/A)</option>
    <option *ngFor="let sta of catheter" [ngValue]="sta.itemName">{{sta.itemName}}</option>
    </select>

    </div>

    <div class="form-group col-md-4">

    <select [(ngModel)]="updform.selectSpontaneous_Echo_Contrast" name="selectSpontaneous_Echo_Contrast" placeholder="select"

    <option [ngValue]="undefined"> Not Applicable(N/A)</option>
    <option *ngFor="let sta of spontaneousechocontrastpresentdegree" [ngValue]="sta.itemName">{{sta.itemName}}</option>
    </select>

    </div>

    <div class="form-group col-md-4"  *ngIf="updform.selectSpontaneous_Echo_Contrast === 'Present'">
      <label>
        Spontaneous Echo Contrast : Present : Location </label>
      <select [(ngModel)]="updform.selectSpontaneous_Echo_Contrast_present_location" name="selectSpontaneous_Echo_Contrast_present_location" placeholder="select" 
      (ngModelChange)="onOptionsSelected('Spontaneous_echo_contrast_present_location',updform.selectSpontaneous_Echo_Contrast_present_location)" class="form-control">
      <option [ngValue]="undefined"> Not Applicable(N/A)</option>
      <option *ngFor="let sta of spontaneousechocontrastpresentlocation" [ngValue]="sta.itemName">{{sta.itemName}}</option>
      </select>

      </div>

</div>

<div class="form-row" style="text-align: center; padding-top:1%; border-top:1px solid #f0f0f0;"
   >
<div class="form-group col-md-12">
  <label class="head-title">Atrial Septal Defect</label>               
</div>                                                    
</div>

<div class="form-row"   >
<div class="form-group col-md-4">
<label>Location</label>
<select [(ngModel)]="updform.selectAtrial_septal_defect_location" name="selectAtrial_septal_defect_location" placeholder="select" 
(ngModelChange)="onOptionsSelected('Atrial_septal_defect_location',updform.selectAtrial_septal_defect_location)" class="form-control">
<option [ngValue]="undefined"> Not Applicable(N/A)</option>
<option *ngFor="let sta of atrialseptaldefectlocation" [ngValue]="sta.itemName">{{sta.itemName}}</option>
</select>

</div>

<div class="form-group col-md-4">
  <label>Size</label>
  <select [(ngModel)]="updform.selectAtrial_septal_defect_size" name="selectAtrial_septal_defect_size" placeholder="select" 
  (ngModelChange)="onOptionsSelected('Atrial_septal_defect_size',updform.selectAtrial_septal_defect_size)" class="form-control">
  <option [ngValue]="undefined"> Not Applicable(N/A)</option>
  <option *ngFor="let sta of atrialseptaldefectsize" [ngValue]="sta.itemName">{{sta.itemName}}</option>
  </select>

  </div>


  <div class="form-group col-md-4">
    <label>Shunt</label>
    <select [(ngModel)]="updform.selectAtrial_septal_defect_shunt" name="selectAtrial_septal_defect_shunt" placeholder="select" 
    (ngModelChange)="onOptionsSelected('Atrial_septal_defect_shunt',updform.selectAtrial_septal_defect_shunt)" class="form-control">
    <option [ngValue]="undefined"> Not Applicable(N/A)</option>
    <option *ngFor="let sta of atrialseptaldefectshunt" [ngValue]="sta.itemName">{{sta.itemName}}</option>
    </select>

    </div>

    <div class="form-group col-md-4" *ngIf="updform.selectAtrial_septal_defect_shunt === 'Shunt-Qp:Qs Ratio'"  >

      <input type="text" id="atrial_septal_defect_shunt_value" name="atrial_septal_defect_shunt_value" class="form-control"                 
      placeholder="Shunt-Qp:Qs Ratio Value" [(ngModel)]="updform.atrial_septal_defect_shunt_value" 
      #atrial_septal_defect_shunt_value="ngModel"  >
      
    </div>

</div>

<div class="form-row"   
                style="padding-top:1%; border-top:1px solid #f0f0f0;" >

<div class="form-group col-md-4">
<label>Patent Foramen Ovale</label>
<select [(ngModel)]="updform.selectPatent_Foramen_Ovale" name="selectPatent_Foramen_Ovale" placeholder="select"

</div>

  </select>

</div>

<div id="overlay">
<div class="loader"></div>
        
</div> 

      <div class="form-row"   >
      <div class="form-group col-md-2" ></div>
      <div class="form-group col-md-2" >
      <button type="button" class="btn btn-warning  btn-block" onclick="$('#tabthree').trigger('click')" 
      (click)="getAddPage('right VentricleObservation')" >Previous</button>
      </div>
      <div class="form-group col-md-2" >
      <button type="submit" class="btn btn-primary  btn-block" id="btnSubmit" >Submit</button>
      </div>
      <div class="form-group col-md-2" >
      <button type="button" class="btn btn-danger  btn-block" onclick="$('#tabfive').trigger('click')" 
      (click)="getAddPage('rightAtriumObservation')" >Next</button>
      </div>
      <div class="form-group col-md-4" ></div>
      </div>
  
      </div>
     
      </div>
