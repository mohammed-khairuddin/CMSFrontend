<form  name="observationsForm"   #observationsForm="ngForm"  (ngSubmit)="saveTricuspidValveData()"    >
  <div class="observe">
    <div id="container">
      <h3 class="head-title"> Type: Tricuspid Valve </h3> 
      <div class="total-container">
        
        <div class="form-row">

        <div class="form-group col-md-4">
        <label>Tricuspid Valve Structure </label>
        <select [(ngModel)]="updform.selecttricuspid_Valve_Structure" name="selecttricuspid_Valve_Structure"  class="form-control"  placeholder="select" 
        (ngModelChange)="onOptionsSelected('tricuspid_Valve_Structure',updform.selecttricuspid_Valve_Structure)">
       <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
        <option *ngFor="let sta of structure" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>

        </div>


        <div class="form-row"  >

          
            <!-- vegetation--->
            <div class="form-group col-md-12" style=" padding-top:1%" 
             >
            <h5 class="head-title" >Abnormal Vegetation </h5>

            <div class="form-row" >

            <div class="form-group col-md-4"  >
            <label> Vegetation Anterior Leaflet </label>
            <select [(ngModel)]="updform.selectvegetation_Anterior_leaflet" name="selectvegetation_Anterior_leaflet" id="selectvegetation_Anterior_leaflet" placeholder="select" 
            (ngModelChange)="onOptionsSelected('vegetation_Anterior_leaflet',updform.selectvegetation_Anterior_leaflet)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of vegetationAnteriorleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>

            </div>

            <div class="form-group col-md-4"  >
            <label> Vegetation  Posterior Leaflet </label>
            <select [(ngModel)]="updform.selectvegetation_Posterior_leaflet" name="selectvegetation_Posterior_leaflet" id="selectvegetation_Posterior_leaflet" placeholder="select" 
            (ngModelChange)="onOptionsSelected('vegetation_Posterior_leaflet',updform.selectvegetation_Posterior_leaflet)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of vegetationPosteriorleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>
            <div class="form-group col-md-4"  >
            <label> Vegetation Septal Leaflet </label>
            <select [(ngModel)]="updform.selectvegetation_Septal_leaflet" name="vegetationSeptalleaflet" id="vegetationSeptalleaflet" placeholder="select" 
            (ngModelChange)="onOptionsSelected('vegetation_Septal_leaflet',updform.selectvegetation_Septal_leaflet)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of vegetationSeptalleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>
            </div>
            </div>
            
        </div>

        <div class="form-group col-md-12"  >
          <div class="form-row" >
          <div class="form-group col-md-4" *ngIf="updform.selectvegetation_Anterior_leaflet === 'Anterior leaflet-Other (Specify)'" >
          <label> Anterior leaflet-Other (Specify) </label>
          <input type="text" placeholder="Anterior leaflet-Other (Specify)"  class="form-control"  name="anterior_leaflet_Other" id="anterior_leaflet_Other"
          [(ngModel)]="updform.anterior_leaflet_Other" 
          #anterior_leaflet_Other="ngModel" >
          </div>
          <div class="form-group col-md-4" *ngIf="updform.selectedtv_vegetation_Posterior_leaflet === 'Posterior leaflet-Other (Specify)'" >
          <label> Posterior leaflet-Other (Specify) </label>
          <input type="text" placeholder="Posterior leaflet-Other (Specify)" name="posterior_leaflet_Other" id="posterior_leaflet_Other" 
           class="form-control" [(ngModel)]="updform.posterior_leaflet_Other" 
          #posterior_leaflet_Other="ngModel"> 
          </div>


          <div class="form-group col-md-4" *ngIf="updform.selectvegetation_Septal_leaflet === 'Septal leaflet-Other (Specify)'" >
          <label> Septal leaflet-Other (Specify) </label>
          <input type="text" placeholder="Septal leaflet-Other (Specify)" class="form-control" 
          [(ngModel)]="updform.septal_leaflet_Other"  name="septal_leaflet_Other" id="septal_leaflet_Other"
          #septal_leaflet_Other="ngModel" >
          </div>
          <div class="form-group col-md-4" *ngIf="updform.selectvegetation_Anterior_leaflet === 'Anterior leaflet-Size-Dimensions'" >
          <label> Anterior leaflet-Size-Dimensions</label>
          <input type="text" placeholder="Anterior leaflet-Size-Dimensions" class="form-control" 
          [(ngModel)]="updform.anterior_leaflet_Size_Dimension"  name="anterior_leaflet_Size_Dimension" id="anterior_leaflet_Size_Dimension"
          #anterior_leaflet_Size_Dimension="ngModel">
          </div>
          <div class="form-group col-md-4" *ngIf="updform.selectedtv_vegetation_Posterior_leaflet === 'Posterior leaflet-Size-Dimensions'" >
          <label> Posterior leaflet-Size-Dimensions</label>
          <input type="text" placeholder="Posterior leaflet-Size-Dimensions" class="form-control"  
            [(ngModel)]="updform.posterior_leaflet_Size_Dimension"  name="posterior_leaflet_Size_Dimension" id="posterior_leaflet_Size_Dimension"
          #posterior_leaflet_Size_Dimension="ngModel">
          </div>
          <div class="form-group col-md-4" *ngIf="updform.selectvegetation_Septal_leaflet === 'Septal leaflet-Size-Dimensions'" >
          <label> Septal leaflet-Size-Dimensions </label>
          <input type="text" placeholder="Septal leaflet-Size-Dimensions" class="form-control" 
          [(ngModel)]="updform.septal_leaflet_Size_Dimension"  name="septal_leaflet_Size_Dimension" id="septal_leaflet_Size_Dimension"
          #septal_leaflet_Size_Dimension="ngModel">
          </div>
         
          </div>
          </div>

          <!-- Myxomatous (redundant) -->
          <div class="form-group col-md-12" style=" padding-top:1%"  >
          <h5 class="head-title" >Abnormal Myxomatous (redundant)</h5>

          <div class="form-group col-md-4"  >
          <label> Tricuspid Valve Myxomatous (redundant) </label>
          <select [(ngModel)]="updform.selectmy_xomatous_redundant" name="selectmy_xomatous_redundant" id="selectmy_xomatous_redundant" placeholder="select" 
          (ngModelChange)="onOptionsSelected('my_xomatous_redundant',updform.selectmy_xomatous_redundant)" class="form-control">
         <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
          <option *ngFor="let sta of myxomatousredundant" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>
          </div>


        <!-- Prolapse -->
        <div class="form-group col-md-12" style=" padding-top:1%"  >
        <h5 class="head-title" >Abnormal Prolapse </h5>


        <div class="form-row" >

        <div class="form-group col-md-4"  >
        <label> Prolapse Anterior Leaflet </label>
        <select [(ngModel)]="updform.selectpro_lapse_Anterior_leaflet" name="selectpro_lapse_Anterior_leaflet" id="selectpro_lapse_Anterior_leaflet" placeholder="select" 
        (ngModelChange)="onOptionsSelected('pro_lapse_Anterior_leaflet',updform.selectpro_lapse_Anterior_leaflet)" class="form-control">
       <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
        <option *ngFor="let sta of prolapseAnteriorleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        <div class="form-group col-md-4"  >
        <label> Prolapse  Posterior Leaflet </label>
        <select [(ngModel)]="updform.selectpro_lapse_Posterior_leaflet" name="selectpro_lapse_Posterior_leaflet" id="selectpro_lapse_Posterior_leaflet" placeholder="select" 
        (ngModelChange)="onOptionsSelected('prolapse_Posterior_leaflet',updform.selectpro_lapse_Posterior_leaflet)" class="form-control">
       <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
        <option *ngFor="let sta of prolapsePosteriorleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        <div class="form-group col-md-4"  >
        <label> Prolapse Septal Leaflet </label>
        <select [(ngModel)]="updform.selectpro_lapse_Sepatl_leaflet" name="selectpro_lapse_Sepatl_leaflet" id="selectpro_lapse_Sepatl_leaflet" placeholder="select" 
        (ngModelChange)="onOptionsSelected('pro_lapse_Sepatl_leaflet',updform.selectpro_lapse_Sepatl_leaflet)" class="form-control">
       <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
        <option *ngFor="let sta of prolapseSepatlleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        <div class="form-group col-md-4"  >
        <label> Prolapse Holosystolic </label>
        <select [(ngModel)]="updform.selectholo_systolic" name="selectholo_systolic" id="selectholo_systolic" placeholder="select" 
        (ngModelChange)="onOptionsSelected('holo_systolic',updform.selectholo_systolic)" class="form-control">
       <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
        <option *ngFor="let sta of holosystolic" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        <div class="form-group col-md-4"  >
        <label> Prolapse Late Systolic  </label>
        <select [(ngModel)]="updform.selectlate_Systolic" name="selectlate_Systolic" id="selectlate_Systolic" placeholder="select" 
        (ngModelChange)="onOptionsSelected('late_Systolic',updform.selectlate_Systolic)" class="form-control">
       <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
        <option *ngFor="let sta of lateSystolic" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        </div>
        </div>
        <!-- Ruptured chordae/flail leaflet(s) -->
        <div class="form-group col-md-12" style=" padding-top:1%"  >
        <h5 class="head-title" >Abnormal Ruptured </h5>


        <div class="form-row" >

        <div class="form-group col-md-4"  >
        <label> Ruptured Anterior Leaflet </label>
        <select [(ngModel)]="updform.selectruptured_chordae_Anterior_leaflet" name="selectruptured_chordae_Anterior_leaflet" id="selectruptured_chordae_Anterior_leaflet" placeholder="select" 
        (ngModelChange)="onOptionsSelected('ruptured_chordae_Anterior_leaflet',updform.selectruptured_chordae_Anterior_leaflet)" class="form-control">
       <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
        <option *ngFor="let sta of rupturedchordaeAnteriorleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        <div class="form-group col-md-4"  >
        <label> Ruptured  Posterior Leaflet </label>
        <select [(ngModel)]="updform.selectruptured_chordae_Posterior_leaflet" name="selectruptured_chordae_Posterior_leaflet" id="selectruptured_chordae_Posterior_leaflet" placeholder="select" 
        (ngModelChange)="onOptionsSelected('ruptured_chordae_Posterior_leaflet',updform.selectruptured_chordae_Posterior_leaflet)" class="form-control">
       <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
        <option *ngFor="let sta of rupturedchordaePosteriorleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        <div class="form-group col-md-4"  >
        <label> Ruptured Septal Leaflet </label>
        <select [(ngModel)]="updform.selectruptured_chordae_Sepatl_leaflet" name="selectruptured_chordae_Sepatl_leaflet" id="selectruptured_chordae_Sepatl_leaflet" placeholder="select" 
        (ngModelChange)="onOptionsSelected('ruptured_chordae_Sepatl_leaflet',updform.selectruptured_chordae_Sepatl_leaflet)" class="form-control">
       <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
        <option *ngFor="let sta of rupturedchordaeSepatlleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        <div class="form-group col-md-4"  >
        <label> Ruptured Diluted Annulus Dimensions </label>
        <input type="text" placeholder="Diluted Annulus Dimensions" class="form-control" 
        [(ngModel)]="updform.ruptured_Diluted_Dimensions" name="ruptured_Diluted_Dimensions" id="ruptured_Diluted_Dimensions"
        #ruptured_Diluted_Dimensions="ngModel">

        </div>
        <div class="form-group col-md-4"  >
        <label> Ruptured Ebsteinâ€™s anomaly </label>
        <select [(ngModel)]="updform.selectEbsteins_Anomaly" name="selectEbsteins_Anomaly" id="selectEbsteins_Anomaly" placeholder="select" 
        (ngModelChange)="onOptionsSelected('Ebsteins_Anomaly',updform.selectEbsteins_Anomaly)" class="form-control">
       <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
        <option *ngFor="let sta of ebsteinsAnomaly" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        <div class="form-group col-md-4"  >
        <label> Ruptured Tricuspid atresia </label>
        <select [(ngModel)]="updform.selecttricuspid_Atresia" name="selecttricuspid_Atresia" id="selecttricuspid_Atresia" placeholder="select" 
        (ngModelChange)="onOptionsSelected('tricuspid_Atresia',updform.selecttricuspid_Atresia)" class="form-control">
       <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
        <option *ngFor="let sta of tricuspidAtresia" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        </div>
        </div>

        <div class="form-row">

        
          <div class="form-group col-md-12" style=" border-top:1px solid #f0f0f0; padding-top:1%">
          <h5 class="head-title" >Regurgitation Present </h5>
          <div class="form-row" >

          <div class="form-group col-md-4"  >
          <label> Regurgitation Severity </label>
          <select [(ngModel)]="updform.selectseverity" name="selectseverity" id="selectseverity" placeholder="select" 
          (ngModelChange)="onOptionsSelected('severity',updform.selectseverity)" class="form-control">
         <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
          <option *ngFor="let sta of severity" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>
          <div class="form-group col-md-4"  >
          <label> Regurgitation Jet direction </label>
          <select [(ngModel)]="updform.selectjet_direction" name="selectjet_direction" id="selectjet_direction" placeholder="select" 
          (ngModelChange)="onOptionsSelected('jet_direction',updform.selectjet_direction)" class="form-control">
         <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
          <option *ngFor="let sta of jetdirection" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>
          <div class="form-group col-md-4"  >
          <label> Regurgitation Hepatic vein systolicflow </label>
          <select [(ngModel)]="updform.selecthepatic_vein_systolic_flow" name="selecthepatic_vein_systolic_flow" id="selecthepatic_vein_systolic_flow" placeholder="select" 
          (ngModelChange)="onOptionsSelected('hepatic_vein_systolic_flow',updform.selecthepatic_vein_systolic_flow)" class="form-control">
         <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
          <option *ngFor="let sta of hepaticveinsystolicflow" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>
          </div>
          </div>

        </div>

        <div class="form-row">
           
            <div class="form-group col-md-12" style=" border-top:1px solid #f0f0f0; padding-top:1%" 
                >
                <h5 class="head-title" >Stenosis Present </h5>
            <div class="form-row" >

            <div class="form-group col-md-4"  >
            <label> Stenosis Severity </label>
            <select [(ngModel)]="updform.selectstenosis_Severity" name="selectstenosis_Severity" id="selectstenosis_Severity" placeholder="select" 
            (ngModelChange)="onOptionsSelected('stenosis_Severity',updform.selectstenosis_Severity)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of stenosisSeverity" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>
            <div class="form-group col-md-4"  >
            <label> Stenosis Quantitative Measurements </label>
            <select [(ngModel)]="updform.selectquantitative_Measurements" name="selectquantitative_Measurements" id="selectquantitative_Measurements" placeholder="select" 
            (ngModelChange)="onOptionsSelected('quantitative_Measurements',updform.selectquantitative_Measurements)" class="form-control">
           <option  [ngValue]="undefined"> Not Applicable(N/A)</option>
            <option *ngFor="let sta of quantitativeMeasurements" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>
            <div class="form-group col-md-4" *ngIf="updform.selectquantitative_Measurements === 'Quantitative Measurements-Peak tricuspid velocity (Doppler)'" >
            <label> Quantitative Measurements-Peak tricuspid velocity (Doppler)</label>
            <input type="text" placeholder="Quantitative Measurements-Peak tricuspid velocity (Doppler)" 
            [(ngModel)]="updform.quantitative_Measure_Peak_Tricuspid_Velocity"  name="quantitative_Measure_Peak_Tricuspid_Velocity" id="quantitative_Measure_Peak_Tricuspid_Velocity"
            #quantitative_Measure_Peak_Tricuspid_Velocity="ngModel"
            class="form-control">

            </div>
            <div class="form-group col-md-4" *ngIf="updform.selectquantitative_Measurements === 'Quantitative Measurements-Peak trans-fricuspid gradient (Doppler)'" >
            <label> Quantitative Measurements-Peak trans-fricuspid gradient (Doppler) </label>
            <input type="text" placeholder="Quantitative Measurements-Peak trans-fricuspid gradient (Doppler)" class="form-control"
            [(ngModel)]="updform.quantitative_Measure_Peak_Fricuspid_Velocity"  name="quantitative_Measure_Peak_Fricuspid_Velocity" id="quantitative_Measure_Peak_Fricuspid_Velocity"
            #quantitative_Measure_Peak_Fricuspid_Velocity="ngModel">

            </div>
            <div class="form-group col-md-4" *ngIf="updform.selectquantitative_Measurements === 'Quantitative Measurements-Mean tricuspid velocity (Doppler)'" >
            <label> Quantitative Measurements-Mean tricuspid velocity (Doppler) </label>
            <input type="text" placeholder="Quantitative Measurements-Mean tricuspid velocity (Doppler)" class="form-control"
            [(ngModel)]="updform.quantitative_Measure_Mean_Tricuspid_Velocity"  name="quantitative_Measure_Mean_Tricuspid_Velocity" id="quantitative_Measure_Mean_Tricuspid_Velocity"
            #quantitative_Measure_Mean_Tricuspid_Velocity="ngModel">

            </div>
            <div class="form-group col-md-4" *ngIf="updform.selectquantitative_Measurements === 'Quantitative Measurements-Mean trans-tricuspid gradient (Doppler)'" >
            <label> Quantitative Measurements-Mean trans-tricuspid gradient (Doppler)</label>
            <input type="text" placeholder="Quantitative Measurements-Mean trans-tricuspid gradient (Doppler)" class="form-control"
            [(ngModel)]="updform.quantitative_Measure_Mean_Fricuspid_Velocity"  name="quantitative_Measure_Mean_Fricuspid_Velocity" id="quantitative_Measure_Mean_Fricuspid_Velocity"
            #quantitative_Measure_Mean_Fricuspid_Velocity="ngModel">

            </div>
            <div class="form-group col-md-4" *ngIf="updform.selectquantitative_Measurements === 'Quantitative Measurements-Other (Specify)'" >
            <label> Quantitative Measurements-Other (Specify) </label>
            <input type="text" placeholder="Quantitative Measurements-Other (Specify)" class="form-control"
            [(ngModel)]="updform.quantitative_Measurement_Other"  name="quantitative_Measurement_Other" id="quantitative_Measurement_Other"
            #quantitative_Measurement_Other="ngModel">

            </div>
            </div>

            </div>
        </div>

        <div id="overlay">
          <div class="loader"></div>
                  
         </div> 

         
        <div class="form-row"   >
          <div class="form-group col-md-2" ></div>
          <div class="form-group col-md-2" >
            <button type="button" class="btn btn-warning  btn-block" onclick="$('#tabsix').trigger('click')" 
            (click)="getAddPage('mitralValveObservation')"  >Previous</button>
          </div>
          <div class="form-group col-md-2" >
            <button type="submit" class="btn btn-primary  btn-block" id="btnSubmit" >Submit</button>
          </div>
          <div class="form-group col-md-2" >
            <button type="button" class="btn btn-danger  btn-block" onclick="$('#tabeight').trigger('click')" 
            (click)="getAddPage('pulmonaryArteryObservation')" >Next</button>
          </div>
          <div class="form-group col-md-4" ></div>
        </div> 

      </div>
      

  </div>

</div>




</form>
