<form  name="observationsForm"   #observationsForm="ngForm"  (ngSubmit)="saveTricuspidValveData()"    >
  <div class="observe">
    <div id="container">
      <h3 class="head-title"> Type: Tricuspid Valve </h3> 
      <div class="total-container">
        
        <div class="form-row">

        <div class="form-group col-md-4">
        <label>Tricuspid Valve Structure </label>
        <select [(ngModel)]="updform.selecttricuspidValveStructure" name="selecttricuspidValveStructure"  class="form-control"  placeholder="select" 
        (ngModelChange)="onOptionsSelected('tricuspidValveStructure',updform.selecttricuspidValveStructure)">
        <option> Not Applicable(N/A)</option>
        <option *ngFor="let sta of structure" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>

        </div>

        <!-- <div class="form-row col-md-12" style="text-align: center; border-top:1px solid #f0f0f0; padding-top:1%" >
          <label class="head-title" style="text-align: center;" >Tricuspid Valve Abnormal </label>
        </div> -->


        <div class="form-row"  >

            <!---Rheumatic-->
            <!-- <div class="form-group col-md-4"  >
            <label> Tricuspid Valve Rheumatic </label>
            <select [(ngModel)]="selectedtvrheumatic" name="Rheumatic" id="Rheumatic" placeholder="select" 
            (ngModelChange)="onOptionsSelected('rheumatic')" class="form-control">
            <option> Not Applicable(N/A)</option>
            <option *ngFor="let sta of rheumatic" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div> -->

            <!-- vegetation--->
            <div class="form-group col-md-12" style="text-align: center; padding-top:1%" 
             >
            <label class="head-title" >Abnormal Vegetation </label>

            <div class="form-row" >

            <div class="form-group col-md-4"  >
            <label> Vegetation Anterior Leaflet </label>
            <select [(ngModel)]="updform.selectvegetationAnteriorleaflet" name="selectvegetationAnteriorleaflet" id="selectvegetationAnteriorleaflet" placeholder="select" 
            (ngModelChange)="onOptionsSelected('vegetationAnteriorleaflet',updform.selectvegetationAnteriorleaflet)" class="form-control">
            <option> Not Applicable(N/A)</option>
            <option *ngFor="let sta of vegetationAnteriorleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>

            </div>

            <div class="form-group col-md-4"  >
            <label> Vegetation  Posterior Leaflet </label>
            <select [(ngModel)]="updform.selectvegetationPosteriorleaflet" name="selectvegetationPosteriorleaflet" id="selectvegetationPosteriorleaflet" placeholder="select" 
            (ngModelChange)="onOptionsSelected('vegetationPosteriorleaflet',updform.selectvegetationPosteriorleaflet)" class="form-control">
            <option> Not Applicable(N/A)</option>
            <option *ngFor="let sta of vegetationPosteriorleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>
            <div class="form-group col-md-4"  >
            <label> Vegetation Septal Leaflet </label>
            <select [(ngModel)]="updform.selectvegetationSeptalleaflet" name="vegetationSeptalleaflet" id="vegetationSeptalleaflet" placeholder="select" 
            (ngModelChange)="onOptionsSelected('vegetationSeptalleaflet',updform.selectvegetationSeptalleaflet)" class="form-control">
            <option> Not Applicable(N/A)</option>
            <option *ngFor="let sta of vegetationSeptalleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>
            </div>
            </div>
            
        </div>

        <div class="form-group col-md-12"  >
          <div class="form-row" >
          <div class="form-group col-md-4" *ngIf="updform.selectvegetationAnteriorleaflet === 'Anterior leaflet-Other (Specify)'" >
          <label> Anterior leaflet-Other (Specify) </label>
          <input type="text" placeholder="Anterior leaflet-Other (Specify)"  class="form-control"  name="anteriorleafletOther" id="anteriorleafletOther"
          [(ngModel)]="updform.anteriorleafletOther" 
          #anteriorleafletOther="ngModel" >
          </div>
          <div class="form-group col-md-4" *ngIf="updform.selectedtvvegetationPosteriorleaflet === 'Posterior leaflet-Other (Specify)'" >
          <label> Posterior leaflet-Other (Specify) </label>
          <input type="text" placeholder="Posterior leaflet-Other (Specify)" name="posteriorleafletOther" id="posteriorleafletOther" 
           class="form-control" [(ngModel)]="updform.posteriorleafletOther" 
          #posteriorleafletOther="ngModel"> 
          </div>


          <div class="form-group col-md-4" *ngIf="updform.selectvegetationSeptalleaflet === 'Septal leaflet-Other (Specify)'" >
          <label> Septal leaflet-Other (Specify) </label>
          <input type="text" placeholder="Septal leaflet-Other (Specify)" class="form-control" 
          [(ngModel)]="updform.septalleafletOther"  name="septalleafletOther" id="septalleafletOther"
          #septalleafletOther="ngModel" >
          </div>
          <div class="form-group col-md-4" *ngIf="updform.selectvegetationAnteriorleaflet === 'Anterior leaflet-Size-Dimensions'" >
          <label> Anterior leaflet-Size-Dimensions</label>
          <input type="text" placeholder="Anterior leaflet-Size-Dimensions" class="form-control" 
          [(ngModel)]="updform.anteriorleafletSizeDimension"  name="anteriorleafletSizeDimension" id="anteriorleafletSizeDimension"
          #anteriorleafletSizeDimension="ngModel">
          </div>
          <div class="form-group col-md-4" *ngIf="updform.selectedtvvegetationPosteriorleaflet === 'Posterior leaflet-Size-Dimensions'" >
          <label> Posterior leaflet-Size-Dimensions</label>
          <input type="text" placeholder="Posterior leaflet-Size-Dimensions" class="form-control"  
            [(ngModel)]="updform.posteriorleafletSizeDimension"  name="posteriorleafletSizeDimension" id="posteriorleafletSizeDimension"
          #posteriorleafletSizeDimension="ngModel">
          </div>
          <div class="form-group col-md-4" *ngIf="updform.selectvegetationSeptalleaflet === 'Septal leaflet-Size-Dimensions'" >
          <label> Septal leaflet-Size-Dimensions </label>
          <input type="text" placeholder="Septal leaflet-Size-Dimensions" class="form-control" 
          [(ngModel)]="updform.septalleafletSizeDimension"  name="septalleafletSizeDimension" id="septalleafletSizeDimension"
          #septalleafletSizeDimension="ngModel">
          </div>
          <!---Vegetation-->
          <div class="form-group col-md-4"  *ngIf="updform.selectvegetationAnteriorleaflet === 'Anterior leaflet-Size' ">
          <label> Anterior Leaflet Size</label>
          <select [(ngModel)]="updform.selectanteriorleafletSize" name="selectanteriorleafletSize" id="selectanteriorleafletSize" placeholder="select" 
          (ngModelChange)="onOptionsSelected('anteriorleafletSize',updform.selectanteriorleafletSize)" class="form-control">
          <option> Not Applicable(N/A)</option>
          <option *ngFor="let sta of anteriorleafletSize" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>



          <!---Vegetation-->
          <div class="form-group col-md-4"  *ngIf="updform.selectedtvvegetationPosteriorleaflet === 'Posterior leaflet-Size' ">
          <label> Posterior Leaflet Size</label>
          <select [(ngModel)]="updform.selectposteriorleafletSize" name="selectposteriorleafletSize" id="selectposteriorleafletSize" placeholder="select" 
          (ngModelChange)="onOptionsSelected('posteriorleafletSize',updform.selectposteriorleafletSize)" class="form-control">
          <option> Not Applicable(N/A)</option>
          <option *ngFor="let sta of posteriorleafletSize" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>



          <!---Vegetation-->
          <div class="form-group col-md-4"  *ngIf="updform.selectvegetationSeptalleaflet === 'Septal leaflet-Size' ">

          <label> Septal Leaflet Size</label>
          <select [(ngModel)]="updform.selectseptalleafletSize" name="selectseptalleafletSize" id="selectseptalleafletSize" placeholder="select" 
          (ngModelChange)="onOptionsSelected('septalleafletSize',updform.selectseptalleafletSize)" class="form-control">
          <option> Not Applicable(N/A)</option>
          <option *ngFor="let sta of septalleafletSize" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>
          </div>
          </div>

          <!-- Myxomatous (redundant) -->
          <div class="form-group col-md-12" style="text-align: center; padding-top:1%"  >
          <label class="head-title" >Abnormal Myxomatous (redundant)</label>

          <div class="form-group col-md-4"  >
          <label> Tricuspid Valve Myxomatous (redundant) </label>
          <select [(ngModel)]="updform.selectmyxomatousredundant" name="selectmyxomatousredundant" id="selectmyxomatousredundant" placeholder="select" 
          (ngModelChange)="onOptionsSelected('myxomatousredundant',updform.selectmyxomatousredundant)" class="form-control">
          <option> Not Applicable(N/A)</option>
          <option *ngFor="let sta of myxomatousredundant" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>
          </div>


        <!-- Prolapse -->
        <div class="form-group col-md-12" style="text-align: center; padding-top:1%"  >
        <label class="head-title" >Abnormal Prolapse </label>


        <div class="form-row" >

        <div class="form-group col-md-4"  >
        <label> Prolapse Anterior Leaflet </label>
        <select [(ngModel)]="updform.selectprolapseAnteriorleaflet" name="selectprolapseAnteriorleaflet" id="selectprolapseAnteriorleaflet" placeholder="select" 
        (ngModelChange)="onOptionsSelected('prolapseAnteriorleaflet',updform.selectprolapseAnteriorleaflet)" class="form-control">
        <option> Not Applicable(N/A)</option>
        <option *ngFor="let sta of prolapseAnteriorleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        <div class="form-group col-md-4"  >
        <label> Prolapse  Posterior Leaflet </label>
        <select [(ngModel)]="updform.selectprolapsePosteriorleaflet" name="selectprolapsePosteriorleaflet" id="selectprolapsePosteriorleaflet" placeholder="select" 
        (ngModelChange)="onOptionsSelected('prolapsePosteriorleaflet',updform.selectprolapsePosteriorleaflet)" class="form-control">
        <option> Not Applicable(N/A)</option>
        <option *ngFor="let sta of prolapsePosteriorleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        <div class="form-group col-md-4"  >
        <label> Prolapse Septal Leaflet </label>
        <select [(ngModel)]="updform.selectprolapseSepatlleaflet" name="selectprolapseSepatlleaflet" id="selectprolapseSepatlleaflet" placeholder="select" 
        (ngModelChange)="onOptionsSelected('prolapseSepatlleaflet',updform.selectprolapseSepatlleaflet)" class="form-control">
        <option> Not Applicable(N/A)</option>
        <option *ngFor="let sta of prolapseSepatlleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        <div class="form-group col-md-4"  >
        <label> Prolapse Holosystolic </label>
        <select [(ngModel)]="updform.selectholosystolic" name="selectholosystolic" id="selectholosystolic" placeholder="select" 
        (ngModelChange)="onOptionsSelected('holosystolic',updform.selectholosystolic)" class="form-control">
        <option> Not Applicable(N/A)</option>
        <option *ngFor="let sta of holosystolic" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        <div class="form-group col-md-4"  >
        <label> Prolapse Late Systolic  </label>
        <select [(ngModel)]="updform.selectlateSystolic" name="selectlateSystolic" id="selectlateSystolic" placeholder="select" 
        (ngModelChange)="onOptionsSelected('lateSystolic',updform.selectlateSystolic)" class="form-control">
        <option> Not Applicable(N/A)</option>
        <option *ngFor="let sta of lateSystolic" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        </div>
        </div>
        <!-- Ruptured chordae/flail leaflet(s) -->
        <div class="form-group col-md-12" style="text-align: center; padding-top:1%"  >
        <label class="head-title" >Abnormal Ruptured </label>


        <div class="form-row" >

        <div class="form-group col-md-4"  >
        <label> Ruptured Anterior Leaflet </label>
        <select [(ngModel)]="updform.selectrupturedchordaeAnteriorleaflet" name="selectrupturedchordaeAnteriorleaflet" id="selectrupturedchordaeAnteriorleaflet" placeholder="select" 
        (ngModelChange)="onOptionsSelected('rupturedchordaeAnteriorleaflet',updform.selectrupturedchordaeAnteriorleaflet)" class="form-control">
        <option> Not Applicable(N/A)</option>
        <option *ngFor="let sta of rupturedchordaeAnteriorleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        <div class="form-group col-md-4"  >
        <label> Ruptured  Posterior Leaflet </label>
        <select [(ngModel)]="updform.selectrupturedchordaePosteriorleaflet" name="selectrupturedchordaePosteriorleaflet" id="selectrupturedchordaePosteriorleaflet" placeholder="select" 
        (ngModelChange)="onOptionsSelected('rupturedchordaePosteriorleaflet',updform.selectrupturedchordaePosteriorleaflet)" class="form-control">
        <option> Not Applicable(N/A)</option>
        <option *ngFor="let sta of rupturedchordaePosteriorleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        <div class="form-group col-md-4"  >
        <label> Ruptured Septal Leaflet </label>
        <select [(ngModel)]="updform.selectrupturedchordaeSepatlleaflet" name="selectrupturedchordaeSepatlleaflet" id="selectrupturedchordaeSepatlleaflet" placeholder="select" 
        (ngModelChange)="onOptionsSelected('rupturedchordaeSepatlleaflet',updform.selectrupturedchordaeSepatlleaflet)" class="form-control">
        <option> Not Applicable(N/A)</option>
        <option *ngFor="let sta of rupturedchordaeSepatlleaflet" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        <div class="form-group col-md-4"  >
        <label> Ruptured Diluted Annulus Dimensions </label>
        <input type="text" placeholder="Diluted Annulus Dimensions" class="form-control" 
        [(ngModel)]="updform.rupturedDilutedDimensions" name="rupturedDilutedDimensions" id="rupturedDilutedDimensions"
        #rupturedDilutedDimensions="ngModel">

        </div>
        <div class="form-group col-md-4"  >
        <label> Ruptured Ebstein’s anomaly </label>
        <select [(ngModel)]="updform.selectEbsteinsAnomaly" name="selectEbsteinsAnomaly" id="selectEbsteinsAnomaly" placeholder="select" 
        (ngModelChange)="onOptionsSelected('EbsteinsAnomaly',updform.selectEbsteinsAnomaly)" class="form-control">
        <option> Not Applicable(N/A)</option>
        <option *ngFor="let sta of ebsteinsAnomaly" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        <div class="form-group col-md-4"  >
        <label> Ruptured Tricuspid atresia </label>
        <select [(ngModel)]="updform.selecttricuspidAtresia" name="selecttricuspidAtresia" id="selecttricuspidAtresia" placeholder="select" 
        (ngModelChange)="onOptionsSelected('tricuspidAtresia',updform.selecttricuspidAtresia)" class="form-control">
        <option> Not Applicable(N/A)</option>
        <option *ngFor="let sta of tricuspidAtresia" [ngValue]="sta.itemName">{{sta.itemName}}</option>
        </select>
        </div>
        </div>
        </div>

        <div class="form-row">

          <!-- <div class="form-group col-md-4">
          <label>Tricuspid Valve Regurgitation  </label>
          <select [(ngModel)]="updform.selectregurgitation" name="selectregurgitation"  class="form-control"  placeholder="select" 
                (ngModelChange)="onOptionsSelected('regurgitation',updform.selectregurgitation)">
          <option *ngFor="let sta of regurgitation" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div> -->
          <div class="form-group col-md-12" style="text-align: center; border-top:1px solid #f0f0f0; padding-top:1%">
          <label class="head-title" >Regurgitation Present </label>
          <div class="form-row" >

          <div class="form-group col-md-4"  >
          <label> Regurgitation Severity </label>
          <select [(ngModel)]="updform.selectseverity" name="selectseverity" id="selectseverity" placeholder="select" 
          (ngModelChange)="onOptionsSelected('severity',updform.selectseverity)" class="form-control">
          <option> Not Applicable(N/A)</option>
          <option *ngFor="let sta of severity" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>
          <div class="form-group col-md-4"  >
          <label> Regurgitation Jet direction </label>
          <select [(ngModel)]="updform.selectjetdirection" name="selectjetdirection" id="selectjetdirection" placeholder="select" 
          (ngModelChange)="onOptionsSelected('jetdirection',updform.selectjetdirection)" class="form-control">
          <option> Not Applicable(N/A)</option>
          <option *ngFor="let sta of jetdirection" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>
          <div class="form-group col-md-4"  >
          <label> Regurgitation Hepatic vein systolicflow </label>
          <select [(ngModel)]="updform.selecthepaticveinsystolicflow" name="selecthepaticveinsystolicflow" id="selecthepaticveinsystolicflow" placeholder="select" 
          (ngModelChange)="onOptionsSelected('hepaticveinsystolicflow'.updform.selecthepaticveinsystolicflow)" class="form-control">
          <option> Not Applicable(N/A)</option>
          <option *ngFor="let sta of hepaticveinsystolicflow" [ngValue]="sta.itemName">{{sta.itemName}}</option>
          </select>
          </div>
          </div>
          </div>

        </div>

        <div class="form-row">
            <!-- <div class="form-group col-md-4">
            <label>Tricuspid Valve Stenosis  </label>
            <select [(ngModel)]="updform.selecstenosis" name="selecstenosis"  class="form-control"  placeholder="select" 
                  (ngModelChange)="onOptionsSelected('stenosis',updform.selecstenosis)">
            <option *ngFor="let sta of stenosis" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div> -->
            <div class="form-group col-md-12" style="text-align: center; border-top:1px solid #f0f0f0; padding-top:1%" 
                >
            <label class="head-title" >Stenosis Present </label>
            <div class="form-row" >

            <div class="form-group col-md-4"  >
            <label> Stenosis Severity </label>
            <select [(ngModel)]="updform.selectstenosisSeverity" name="selectstenosisSeverity" id="selectstenosisSeverity" placeholder="select" 
            (ngModelChange)="onOptionsSelected('stenosisSeverity',updform.selectstenosisSeverity)" class="form-control">
            <option> Not Applicable(N/A)</option>
            <option *ngFor="let sta of stenosisSeverity" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>
            <div class="form-group col-md-4"  >
            <label> Stenosis Quantitative Measurements </label>
            <select [(ngModel)]="updform.selectquantitativeMeasurements" name="selectquantitativeMeasurements" id="selectquantitativeMeasurements" placeholder="select" 
            (ngModelChange)="onOptionsSelected('quantitativeMeasurements',updform.selectquantitativeMeasurements)" class="form-control">
            <option> Not Applicable(N/A)</option>
            <option *ngFor="let sta of quantitativeMeasurements" [ngValue]="sta.itemName">{{sta.itemName}}</option>
            </select>
            </div>
            <div class="form-group col-md-4" *ngIf="updform.selectquantitativeMeasurements === 'Quantitative Measurements-Peak tricuspid velocity (Doppler)'" >
            <label> Quantitative Measurements-Peak tricuspid velocity (Doppler)</label>
            <input type="text" placeholder="Quantitative Measurements-Peak tricuspid velocity (Doppler)" 
            [(ngModel)]="updform.quantitativeMeasurePeakTricuspidVelocity"  name="quantitativeMeasurePeakTricuspidVelocity" id="quantitativeMeasurePeakTricuspidVelocity"
            #quantitativeMeasurePeakTricuspidVelocity="ngModel"
            class="form-control">

            </div>
            <div class="form-group col-md-4" *ngIf="updform.selectquantitativeMeasurements === 'Quantitative Measurements-Peak trans-fricuspid gradient (Doppler)'" >
            <label> Quantitative Measurements-Peak trans-fricuspid gradient (Doppler) </label>
            <input type="text" placeholder="Quantitative Measurements-Peak trans-fricuspid gradient (Doppler)" class="form-control"
            [(ngModel)]="updform.quantitativeMeasurePeakFricuspidVelocity"  name="quantitativeMeasurePeakFricuspidVelocity" id="quantitativeMeasurePeakFricuspidVelocity"
            #quantitativeMeasurePeakFricuspidVelocity="ngModel">

            </div>
            <div class="form-group col-md-4" *ngIf="updform.selectquantitativeMeasurements === 'Quantitative Measurements-Mean tricuspid velocity (Doppler)'" >
            <label> Quantitative Measurements-Mean tricuspid velocity (Doppler) </label>
            <input type="text" placeholder="Quantitative Measurements-Mean tricuspid velocity (Doppler)" class="form-control"
            [(ngModel)]="updform.quantitativeMeasureMeanTricuspidVelocity"  name="quantitativeMeasureMeanTricuspidVelocity" id="quantitativeMeasureMeanTricuspidVelocity"
            #quantitativeMeasureMeanTricuspidVelocity="ngModel">

            </div>
            <div class="form-group col-md-4" *ngIf="updform.selectquantitativeMeasurements === 'Quantitative Measurements-Mean trans-tricuspid gradient (Doppler)'" >
            <label> Quantitative Measurements-Mean trans-tricuspid gradient (Doppler)</label>
            <input type="text" placeholder="Quantitative Measurements-Mean trans-tricuspid gradient (Doppler)" class="form-control"
            [(ngModel)]="updform.quantitativeMeasureMeanFricuspidVelocity"  name="quantitativeMeasureMeanFricuspidVelocity" id="quantitativeMeasureMeanFricuspidVelocity"
            #quantitativeMeasureMeanFricuspidVelocity="ngModel">

            </div>
            <div class="form-group col-md-4" *ngIf="updform.selectquantitativeMeasurements === 'Quantitative Measurements-Other (Specify)'" >
            <label> Quantitative Measurements-Other (Specify) </label>
            <input type="text" placeholder="Quantitative Measurements-Other (Specify)" class="form-control"
            [(ngModel)]="updform.quantitativeMeasurementOther"  name="quantitativeMeasurementOther" id="quantitativeMeasurementOther"
            #quantitativeMeasurementOther="ngModel">

            </div>
            </div>

            </div>
        </div>

        <div class="form-row"   >
          <div class="form-group col-md-2" ></div>
          <div class="form-group col-md-2" >
            <button type="button" class="btn btn-warning  btn-block" onclick="$('#all-mv-tab').trigger('click')" 
            (click)="getAddPage('mitralValveObservation')"  >Previous</button>
          </div>
          <div class="form-group col-md-2" >
            <button type="submit" class="btn btn-primary  btn-block" id="btnSubmit" >Submit</button>
          </div>
          <div class="form-group col-md-2" >
            <button type="button" class="btn btn-danger  btn-block" onclick="$('#all-pa-tab').trigger('click')" 
            (click)="getAddPage('pulmonaryArteryObservation')" >Next</button>
          </div>
          <div class="form-group col-md-4" ></div>
        </div> 

      </div>
      

  </div>

</div>




</form>
